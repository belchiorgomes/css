<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mask-image</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        img{
            block-size: 100%;
            inline-size: 100%;
            object-fit: cover;
            object-position: center;
        }

        .container{
            /* margin: 10vh auto; */
            display: grid;
            grid-template-columns: 1fr;
        }

        .card{
            grid-area: 1 / 1;
            block-size: 70vh;
            inline-size: 60%;
            margin: 2rem auto;
            border-radius: 2rem;
            overflow: hidden;
            text-align: center;
            align-content: center;
            font-size: 14em;
        }

        .card:nth-child(1){
            background-color: aqua;
        }

        .card:nth-child(2){
            background-color: coral;
        }

        @property --position{
            syntax: "<percentage>";
            inherits: false;
            initial-value: 0%;
        }

        .efeito-1 .card:nth-child(2){
            --size: 80%;

            mask-image: linear-gradient(
                60deg,
                #000 calc(var(--position) - var(--size)),
                #0000 calc(var(--position))

                /* #000 calc(40% - var(--size)),
                #0000 calc(var(--position) + 40%) */
            );

            transition: --position .6s ease-in-out;
        }

        .card:nth-child(2):hover{
            --position: calc(100% + var(--size));
        }

        .efeito-2 .card:nth-child(1){
            --size: 0%;

            mask-image: radial-gradient(
                circle,
                #000 calc(var(--position) - var(--size)),
                #0000 calc(var(--position))
            );

            transition: --position .6s ease-in-out;
        }

        .card:nth-child(1):hover{
            --position: calc(100% + var(--size));
        }
    </style>
</head>
<body>
    <section class="container efeito-1">
        <div class="card">
            <img src="imagem/img04.jpg" alt="foto">    
        </div>
        <div class="card">
            <img src="imagem/img05.jpg" alt="foto">    
        </div>
    </section>

    <section class="container efeito-2">
        <div class="card">
            <img src="imagem/img04.jpg" alt="foto">    
        </div>
        <div class="card">
            <img src="imagem/img05.jpg" alt="foto">    
        </div>
    </section>
</body>
</html>
