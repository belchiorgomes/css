<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card com mask</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            min-height: 100vh;
            display: grid;
            place-content: center;
            background-color: #040014;
        }

        img{
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .container{
            position: relative;
            width: 300px;
            aspect-ratio: 3 / 4;
            box-shadow: 0 0 8px #000;
            border-radius: .8rem;
            overflow: hidden;
            display: grid;
            grid-template-columns: 1fr;
            transition: all .6s ease;
        }

        .card{
            grid-area: 1 / 1;
            width: 100%;
            height: 100%;
        }

        .card-text{
            display: flex;
            flex-flow: column wrap;
            align-items: center;
            justify-content: flex-end;
            gap: 1rem;
            position: absolute;
            color: #fff;
            padding: 1.6rem 1rem;
            background-color: #040014;
            /* z-index: -1; */
            /* mask-image: linear-gradient(to bottom, #0000, #000 100%); */
            mask-image: linear-gradient(to bottom, #0000);
            opacity: 0;
            transform: translateY(20px);
            transition:  all .6s ease-in-out;
            pointer-events: none;
        }

        .container:hover .card-text{
            mask-image: linear-gradient(to bottom, #0000, #000 60%);

            opacity: 1;
            transform: translateY(0);
            pointer-events: all;
            transition:  all .6s ease-in-out;

        }

        /* .container:hover .card-imagem img{
            object-fit: contain;
            object-position: top;
        } */

        .card-text a{
            display: block;
            padding: 12px 18px;
            border-radius: .8rem;
            background-color: #fff;
            text-decoration: none;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card card-imagem">
            <img src="imagem/img05.jpg" alt="">
        </div>

        <div class="card card-text">
            <h2>Card</h2>
            <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit.
            </p>

            <a href="">Button</a>
        </div>
    </div>
</body>
</html>
