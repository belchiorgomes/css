<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Bebas Neue", sans-serif;
        }

        img{
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card-container{
            width: 100%;
            height: 100%;
            padding: 1.5rem;
            display: grid;
            gap: 1rem;
            grid-template-columns: if(
                media(width <= 450px): 1fr;
                media(width <= 770px): repeat(2, 1fr);
                else: repeat(4, 1fr);
            );

            background-color: #10101d;

            .card{
                /* width: 250px; */
                aspect-ratio: 3 / 4;
                box-shadow: 0 0 12px #000000;
                border-radius: .8rem;
                background-image: var(--bg-img);
                background-repeat: no-repeat;
                background-size: cover;
                transition: transform .6s ease-in-out;
                overflow: hidden;

                .text-container{
                    display: flex;
                    flex-flow: column wrap;
                    align-items: center;
                    gap: 1rem;
                    justify-content: center;
                    width: 100%;
                    height: 100%;
                    background-color: rgba(16, 16, 29, 0.671);
                    transform: scale(0);
                    transition: transform .6s ease-in-out;

                    h2, h3{
                        color: #fff;
                        text-align: center;
                        /* font-weight: bold; */
                    }

                    .links p{
                        font-size: 1.8rem;
                        text-align: center;
                        background-color: #fff;
                        padding: 2px;
                        border-radius: .8rem;
                    }

                    .links a{
                        display: inline-block;
                        width: 40px;
                        height: 40px;
                        border-radius: 50%;
                        margin: 12px;
                    }

                    .imagem_mini{
                        width: 120px;
                        aspect-ratio: 1;
                        background-image: var(--bg-img);
                        background-size: cover;
                        border-radius: .8rem;
                    }
                }

                &:hover .text-container{
                    transform: scale(1);
                }
            }
        }
    </style>
</head>
<body>
