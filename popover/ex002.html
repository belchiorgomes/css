<!DOCTYPE html>
<html lang="tp-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popover</title>
    <style>
        /* *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        } */

        .btnPopover{
            border: none;
            outline: none;
            padding: 12px 18px;
            border-radius: .8rem;
            background-color: coral;
            color: white;
            font-weight: bolder;
            margin: 1rem;
            transition: all .6s ease-in-out;
        }

        .popover:popover-open{
            inline-size: 300px;
            padding: 18px;
            border-radius: .8rem;
            transition: all .6s ease-in-out;

            /* &::backdrop{
                background-image: linear-gradient(45deg, #924d8f, #a12973);
            } */
        }
    </style>
</head>
<body>
    <!-- 
        popovertargetaction
        Especifica a ação a ser executada em um elemento popover controlado por um controle <button>. Os valores possíveis são:

        "hide"
        O botão ocultará o popover exibido. Se você tentar ocultar um popover que já esteja oculto, nenhuma ação será executada.

        "show"
        O botão exibirá uma janela pop-up oculta. Se você tentar exibir uma janela pop-up que já esteja visível, nenhuma ação será executada.

        "toggle"
        O botão alternará a exibição e ocultação de um popover. Se o popover estiver oculto, ele será exibido; se estiver visível, será ocultado. Se o parâmetro popovertargetactionfor omitido, "toggle"a ação padrão executada pelo botão de controle será a que está definida.
    -->

    <button class="btnPopover" popovertarget="openPopover" popovertargetaction="show">Open Popover</button>

    <input type="button" class="btnPopover" popovertarget="openPopover" popovertargetaction="hide" value="Close Popover">

    <div class="popover" id="openPopover" popover="manual">
        <p>
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Illum enim molestiae beatae ut provident nostrum repudiandae iusto neque, fugit tenetur quasi ad maiores. Itaque repellat ex unde placeat nesciunt omnis.
        </p>
    </div>
</body>
</html>
