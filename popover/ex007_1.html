<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Menu Popover</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header{
            width: 100%;
            height: 100vh;

            .btn-open, .btn-close{
                display: block;
                padding: 12px 18px;
                /* translate: 90vw 30px; */
                border: none;
                outline: none;
                border-radius: .8rem;
                background-color: #0D0D0D;

                i{
                    color: #D9D1C7;
                }
            }

            .btn-open{
                translate: 90vw 30px;
            }

            .menu-navegation{
                width: auto;
                left: auto;
                height: 100vh;
                padding: 12px 18px;
                background-color: #262524;
                border: none;
                translate: 100% 0;
                transition: translate .5s, display .5s ease-in-out allow-discrete;

                &:popover-open{
                    translate: 0 0;

                    @starting-style{
                        translate: 100% 0;
                    }
                }

                .btn-close{
                    background-color: #0D0D0D;
                    
                    i{
                        color: #D9D1C7;
                    }
                }

                ul{
                    list-style-type: none;
                    margin-block-start: 2rem;

                    li{
                        padding: 12px 18px;
                        margin-block: 1rem;
                        background-color: #595652;
                        border-radius: .8rem;
                        cursor: pointer;
                        transition: all .6s ease-in-out;

                        &:hover{
                            background-color: #8C8680;
                        }

                        a{
                            display: flex;
                            gap: 1rem;
                            text-decoration: none;
                            color: #D9D1C7;
                        }
                    }
                }
            }
        }
    </style>
</head>
<body>
    <header>
        <button class="btn-open" popovertarget="menu">
            <i class="fa-solid fa-bars"></i>
        </button>

        <nav class="menu-navegation" id="menu" popover="manual">
            <button class="btn-close" popovertarget="menu" popovertargetaction="hide">
                <i class="fa-solid fa-xmark"></i>
            </button>

            <ul>
                <li>
                    <a href="#">
                        <span class="icon"><i class="fa-solid fa-house"></i></span>
                        <span class="text">Home</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon"><i class="fa-solid fa-diagram-project"></i></span>
                        <span class="text">Project</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon"><i class="fa-solid fa-address-card"></i></span>
                        <span class="text">About us</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon"><i class="fa-solid fa-user"></i></span>
                        <span class="text">User</span>
                    </a>
                </li>
            </ul>
        </nav>
    </header>
</body>
</html>
