<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Menu circular animação</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            min-height: 100vh;
            display: grid;
            place-content: center;
        }

        input{
            display: none;
        }

        /* input:checked + label{
            transform: rotate(135deg);
        } */
        
        .btnOpen{
            anchor-name: --btn-menu;
            inline-size: 80px;
            block-size: 80px;
            outline: none;
            border: none;
            border-radius: 50%;
            background-color: transparent;
            box-shadow: 0 0 8px #c2c2c2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: all .6s ease-in-out;
            z-index: 999;

            label{
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;

                span{
                    display: block;
                    position: absolute;
                    top: 50%;
                    transform: translateY(-50%);
                    width: 40px;
                    height: 5px;
                    background-color: #000;
                    border-radius: 12px;

                    &:nth-child(2){
                        transform: rotate(90deg);
                    }
                }
            }
        }

        .popover-open{
            position: fixed;
            position-anchor: --btn-menu;
            top: anchor(center);
            left: anchor(center);
            transform: translate(-50%,-50%);
            background-color: transparent;
            width: 200px;
            height: 200px;
            /* border-radius: 50%; */
        }
    </style>
</head>
<body>
    <button class="btnOpen" for="menu" popovertarget="menuPopover">
        <input type="checkbox" id="menu">
        <label for="menu">
            <span></span>
            <span></span>
        </label>
    </button>

    <ul >
        <li class="popover-open" id="menuPopover" popover>
            <a href="#"><i class="fa-regular fa-house"></i></a>
        </li>

        <li class="popover-open" id="menuPopover" popover>
            <a href="#"><i class="fa-solid fa-image"></i></a>
        </li>
    </ul>
</body>
</html>
