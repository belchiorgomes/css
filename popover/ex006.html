<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Menu circular animação</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .btn-menu{
            position: fixed;
            top: 80%;
            left: 100px;
            border: none;
            border-radius: 50%;
            outline: none;
            inline-size: 50px;
            block-size: 50px;
            background-color: transparent;
            box-shadow: 0 0 8px #b1b1b1;
            cursor: pointer;
            anchor-name: --menu-popover;
            transition: all .6s ease;

            &:focus{
                transform: rotate(135deg);
            }

            span{
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%,-50%);
                display: inline-block;
                width: 30px;
                height: 3px;
                border-radius: 18px;
                background-color: black;

                &:nth-child(2){
                    left: 50%;
                    transform: translateX(-50%) rotate(90deg);
                }
            }
        }

        .open-menu{
            transition: all .6s ease-in-out;
            position: fixed;
            position-anchor: --menu-popover;
            top: calc(anchor(top) - 320px);
            left: anchor(center);
            transform: translateX(-50%);

            &:popover-open{
                list-style-type: none;
                padding-block: 12px;
                border: none;
                border-radius: 18px;
                box-shadow: 0 0 4px #b1b1b1;
            }

            li{
                width: 100%;
                height: 40px;
                padding-inline: 18px;
                display: flex;
                align-items: center;
                gap: 1rem;
                cursor: pointer;

                &:hover{
                    transition: all .6s ease-in-out;
                    background-color: #f1f1f1;
                }

                a{
                    display: block;
                    line-height: 40px;
                    text-decoration: none;
                    color: black;
                    text-transform: capitalize;
                    font-family: sans-serif;
                    font-weight: bolder;
                }
            }
        }
    </style>
</head>
<body>
    <button class="btn-menu" popovertarget="menu-popover">
        <span></span>
        <span></span>
    </button>

    <ul class="open-menu" id="menu-popover" popover="auto">
        <li>
            <i class="fa-solid fa-file"></i>
            <a href="#">documento</a>
        </li>

        <li>
            <i class="fa-solid fa-photo-film"></i>
            <a href="#">fotos e vídeos</a>
        </li>

        <li>
            <i class="fa-solid fa-camera"></i>
            <a href="#">camera</a>
        </li>

        <li>
            <i class="fa-solid fa-headphones"></i>
            <a href="#">áudio</a>
        </li>

        <li>
            <i class="fa-solid fa-user"></i>
            <a href="#">contato</a>
        </li>

        <li>
            <i class="fa-solid fa-calendar"></i>
            <a href="#">evento</a>
        </li>

        <li>
            <i class="fa-solid fa-circle-plus"></i>
            <a href="#">nova figurinha</a>
        </li>
    </ul>
</body>
</html>
