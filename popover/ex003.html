<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popover</title>
</head>
<body>
    <!-- 
        interestfor Experimental Não padronizado
        Define o <a>elemento como um invocador de interesse . Seu valor é o iddo elemento alvo, que será afetado de alguma forma (normalmente exibido ou oculto) quando o interesse for demonstrado ou perdido no elemento invocador (por exemplo, ao passar o cursor sobre ele ou ao focar nele). Consulte Usando invocadores de interesse para obter mais detalhes e exemplos.
    -->
    <a href="#" interestfor="myPopover">Ver Popover</a>

    <p id="myPopover" popover>
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Eos ipsa error enim nihil rerum quibusdam vero impedit natus, dolore minima mollitia sequi repellat sint voluptates hic alias odio illo debitis!
    </p>
</body>
</html>
