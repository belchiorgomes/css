<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Menu com Indicador</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }

    nav {
      position: relative;
      background: #222;
      padding: 10px 0;
    }

    nav ul {
      display: flex;
      justify-content: center;
      list-style: none;
      margin: 0;
      padding: 0;
      position: relative;
    }

    nav ul li {
      margin: 0 20px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      padding: 10px 0;
      position: relative;
    }

    /* Indicador deslizante */
    .indicador {
      position: absolute;
      height: 4px;
      background: #00ffcc;
      bottom: 0;
      left: 0;
      width: 0;
      transition: all 0.3s ease;
    }
  </style>
</head>
<body>

<nav>
  <ul id="menu">
    <li><a href="#" class="ativo">Início</a></li>
    <li><a href="#">Sobre</a></li>
    <li><a href="#">Serviços</a></li>
    <li><a href="#">Contato</a></li>
    <div class="indicador" id="indicador"></div>
  </ul>
</nav>

<script>
  const menu = document.getElementById('menu');
  const links = menu.querySelectorAll('a');
  const indicador = document.getElementById('indicador');

  function moverIndicador(el) {
    const offsetLeft = el.offsetLeft;
    const width = el.offsetWidth;
    indicador.style.left = offsetLeft + 'px';
    indicador.style.width = width + 'px';
  }

  // Mover indicador inicialmente para o link com classe 'ativo'
  const ativo = menu.querySelector('a.ativo');
  if (ativo) moverIndicador(ativo);

  // Evento de clique nos links
  links.forEach(link => {
    link.addEventListener('click', (e) => {
      e.preventDefault();

      // Remover classe 'ativo' de todos e adicionar no clicado
      links.forEach(l => l.classList.remove('ativo'));
      link.classList.add('ativo');

      moverIndicador(link);
    });
  });
</script>

</body>
</html>
