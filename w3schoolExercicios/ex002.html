<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Menu indicador</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
    font-family: sans-serif;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f4f4f4;
}

.menu-container {
    background-color: #333;
    padding: 10px 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

.menu {
    list-style: none;
    padding: 0;
    margin: 0;
    display: flex; /* Para alinhar os itens horizontalmente */
    gap: 20px; /* Espaço entre os itens do menu */
}

.menu-item {
    position: relative; /* Necessário para posicionar o indicador */
}

.menu-link {
    color: #fff;
    text-decoration: none;
    padding: 8px 15px;
    display: block;
    transition: color 0.3s ease; /* Transição suave para a cor do texto */
}

.menu-link:hover {
    color: #ffd700; /* Cor ao passar o mouse */
}

/* Estilo para o item ativo */
.menu-link.active {
    color: #ffd700; /* Cor do texto do item ativo */
    font-weight: bold;
}

/* Criando o indicador abaixo do item ativo */
.menu-link.active::after {
    content: '';
    position: absolute;
    bottom: -5px; /* Posição abaixo do texto */
    left: 50%;
    transform: translateX(-50%);
    width: 0; /* Largura inicial zero para animação */
    height: 3px;
    background-color: #ffd700;
    border-radius: 2px;
    animation: expandIndicator 0.3s forwards; /* Animação ao ativar */
}

@keyframes expandIndicator {
    from {
        width: 0;
    }
    to {
        width: 100%; /* Expande para a largura total do item */
    }
}
    </style>
</head>
<body>
    <nav class="menu-container">
    <ul class="menu">
        <li class="menu-item"><a href="#home" class="menu-link active">Home</a></li>
        <li class="menu-item"><a href="#sobre" class="menu-link">Sobre</a></li>
        <li class="menu-item"><a href="#servicos" class="menu-link">Serviços</a></li>
        <li class="menu-item"><a href="#contato" class="menu-link">Contato</a></li>
    </ul>
</nav>

<script>
    document.addEventListener('DOMContentLoaded', () => {
    const menuLinks = document.querySelectorAll('.menu-link');

    menuLinks.forEach(link => {
        link.addEventListener('click', function(event) {
            // Remove a classe 'active' de todos os links
            menuLinks.forEach(l => l.classList.remove('active'));

            // Adiciona a classe 'active' ao link clicado
            this.classList.add('active');

            // Opcional: Impedir o comportamento padrão do link para navegação interna
            // Se você está usando links para seções na mesma página (ex: #home),
            // você pode querer manter o comportamento padrão.
            // event.preventDefault();
        });
    });
});
</script>
</body>
</html>
