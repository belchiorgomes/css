<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Barra de icone</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            min-height: 100vh;
            display: grid;
            place-items: center;
            background-image: linear-gradient(45deg, #5e0051, #36002f);
        }

        nav{
            position: relative;
            max-width: auto;
            box-shadow: 0 0 6px #1b0018;
            border-radius: .8rem;
        }

        nav ul{
            position: relative;
            list-style-type: none;
            display: flex;
            gap: .9rem;
            padding-inline: 1rem;
        }

        nav ul li{
            position: relative;
            flex: 0 0 .9rem;
            padding: .9rem;
        }

        nav ul li a{
            position: relative;
            display: block;
            text-align: center;
            text-decoration: none;
            color: #fff;
            font-size: 2.2rem;
        }

        nav ul .menuIndicador{
            position: absolute;
            top: -1px;
            left: 0;
            margin-inline: 1.4rem;
            width: 50px;
            height: 2px;
            background-color: #fff;
            border-radius: .9rem;
            transition: all .3s ease;
        }
    </style>
</head>
<body>
    <nav>
        <ul id="menu">
            <li><a href="#"><i class="fa-brands fa-whatsapp"></i></a></li>
            <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
            <li><a href="#"><i class="fa-brands fa-x-twitter"></i></a></li>
            <li><a href="#"><i class="fa-brands fa-github-alt"></i></a></li>
            <li><a href="#"><i class="fa-brands fa-linkedin"></i></a></li>
            <div class="menuIndicador" id="indicador"></div>
        </ul>
    </nav>

    <script>
        
    </script>
</body>
</html>
