<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid layout</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        section{
            margin: 33px;
            padding: 10px;
            max-width: 800px;
            width: 100%;
            height: 400px;
            border: 2px solid #000;
            border-radius: 10px;

            display: grid;

            grid-template-columns: repeat(2, 100px);
            grid-template-rows: repeat(2, 50px);
            grid-auto-rows: 100px;
            
        }

        section .item{
            background-color: tomato;
            padding: 22px;
            text-align: center;
        }
    </style>
</head>
<body>
    <section style="justify-content: start;">
        <div class="item b1">1</div>
        <div class="item b2">2</div>
        <div class="item b3">3</div>
        <div class="item b4">4</div>
    </section>

    <section style="justify-content: end;">
        <div class="item b1">1</div>
        <div class="item b2">2</div>
        <div class="item b3">3</div>
        <div class="item b4">4</div>
    </section>

    <section style="justify-content: stretch;">
        <div class="item b1">1</div>
        <div class="item b2">2</div>
        <div class="item b3">3</div>
        <div class="item b4">4</div>
    </section>

    <section style="justify-content: space-around;">
        <div class="item b1">1</div>
        <div class="item b2">2</div>
        <div class="item b3">3</div>
        <div class="item b4">4</div>
    </section>

    <section style="justify-content: space-between;">
        <div class="item b1">1</div>
        <div class="item b2">2</div>
        <div class="item b3">3</div>
        <div class="item b4">4</div>
    </section>

    <section style="justify-content: space-evenly;">
        <div class="item b1">1</div>
        <div class="item b2">2</div>
        <div class="item b3">3</div>
        <div class="item b4">4</div>
    </section>

    <section style="justify-content: center;">
        <div class="item b1">1</div>
        <div class="item b2">2</div>
        <div class="item b3">3</div>
        <div class="item b4">4</div>
    </section>
</body>
</html>
