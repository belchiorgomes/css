<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid layout</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        section{
            max-width: 800px;
            width: 100%;
            height: auto;
            border: 2px solid #000;
            border-radius: 10px;

            display: grid;

            gap: 20px;

            grid-template: "b1 b1 b1" 100px
                           "b2 b2 b3" 300px
                           "b4 b4 b4" 1fr
                           / 200px 1fr;
        }

        .b1{grid-area: b1;}
        .b2{grid-area: b2;}
        .b3{grid-area: b3;}
        .b4{grid-area: b4;}

        section .item{
            background-color: tomato;
            padding: 22px;
            text-align: center;
        }
    </style>
</head>
<body>
    <section>
        <div class="item b1">1</div>
        <div class="item b2">2</div>
        <div class="item b3">3</div>
        <div class="item b4">4</div>
    </section>
</body>
</html>
