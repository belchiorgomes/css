<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid-column-start grid-column-end</title>
    <style>
        .container{
            width: 800px;
            height: 600px;
            margin-block: 20px;
            border-radius: 8px;
            background-color: aqua;

            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 12px;
        }

        

        .container .box{
            border-radius: 8px;
            background-color: coral;
        }

        .box_01{
            grid-column-start: 2;
            grid-column-end: 3;
        }

        .box_02{
            grid-column-start: span 2;
        }

        .box_03{
            grid-row: 2 / auto;
        }

        .box_04{
            grid-row-start: span 2;
        }

        /*grid-row-start, grid-column-start, grid-row-end e grid-column-end*/
        .box_05{
            grid-area: 2 / 2 / 3 / 3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box box_01">item 01</div>
    </div>

    <div class="container">
        <div class="box box_02">item 01</div>
    </div>

    <div class="container">
        <div class="box box_03">item 01</div>
    </div>

    <div class="container">
        <div class="box box_04">item 01</div>
    </div>

    <div class="container">
        <div class="box box_05">item 01</div>
    </div>
</body>
</html>
