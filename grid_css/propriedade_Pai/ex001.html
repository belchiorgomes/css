<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propriedade do elemento pai de um Grid</title>
    <style>
        .container{
            width: 1000px;
            height: 70vh;
            border: 2px solid #000;

            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: 300px auto;
            gap: 10px;
            padding: 8px;
        }

        .box{
            background-color: coral;
        }
    </style>
</head>
<body>
    <h1>grid-template-columns e grid-template-rows</h1>

    <div class="container">
        <div class="box">item 01</div>
        <div class="box">item 02</div>
        <div class="box">item 03</div>
    </div>
</body>
</html>
