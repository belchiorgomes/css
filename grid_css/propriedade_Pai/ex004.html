<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>justify-items e align-items</title>
    <style>
        .container{
            width: 500px;
            height: 400px;
            padding: 8px;
            box-sizing: border-box;
            display: grid;
            justify-items: start;
            align-items: end;
            border: 2px solid #000;
        }

        .box{
            width: 200px;
            height: 200px;
            background-color: coral;
            border-radius: 8px;

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">01</div>
    </div>
</body>
</html>
