<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid-auto-rows</title>
    <style>
        .container{
            width: 600px;
            height: auto;
            border: 2px solid #000;
            box-sizing: border-box;
            padding: 8px;

            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, 300px);
            grid-auto-rows: 100px;
            gap: 8px;
        }

        .box{
            background-color: #e71bd6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">item 01</div>
        <div class="box">item 02</div>
        <div class="box">item 03</div>
        <div class="box">item 04</div>
        <div class="box">item 05</div>
        <div class="box">item 06</div>
        <div class="box">item 07</div>
    </div>
</body>
</html>
