<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>linear-gradient criando um fundo xadrez</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .wrapper{
            width: 100%;
            min-height: 100vh;
            margin-inline: auto;
            background-image: linear-gradient(
                45deg,
                #e0e0e0 25%,
                transparent 25%,
                transparent 75%,
                #e0e0e0 75%,
                #e0e0e0
            ),
            linear-gradient(
                45deg,
                #e0e0e0 25%,
                transparent 25%,
                transparent 75%,
                #e0e0e0 75%,
                #e0e0e0
            );
            background-size: 50px 50px;
            background-repeat: repeat;
            background-position: 0 0, 25px 25px;
        }
    </style>
</head>
<body>
    <div class="wrapper"></div>
</body>
</html>
