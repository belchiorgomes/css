<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>backgroundImage</title>
    <style>
        body{
            background-color: #c1c1c1;
            min-height: 100vh;
        }
        .container_img{
            width: 500px;
            aspect-ratio: 16 / 9;
            border: 5px solid #fff;
            background-size: cover;
            background-repeat: no-repeat;
        }

        .btn{
            display: block;
            width: 100px;
            padding: 12px 18px;
            text-align: center;
            color: #fff;
            font-weight: bold;
            border: none;
            outline: none;
            border-radius: 10px;
            background-color: coral;
            margin-block: 12px;
        }

        .text{
            width: 200px;
            padding: 12px 18px;
            border-radius: 8px;
            background-color: #fff;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container_img"></div>

    <button class="btn" type="button" onclick="foto()">Ver foto</button>

    <div class="text"></div>

    <script>
        function foto(){
           document.querySelector(".container_img").style.backgroundImage = "url('imagens/img01.jpg')";
           let img = document.querySelector(".container_img").style.backgroundImage;
           document.querySelector(".text").innerHTML = img;
        }
    </script>
</body>
</html>
