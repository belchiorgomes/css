<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <title>dark mode</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            min-height: 100vh;
            display: grid;
            place-content: center;
        }

        input{
            display: none;
        }

        label{
            position: relative;
            padding: 12px;
            inline-size: 350px;
            block-size: 150px;
            border-radius: 150px;
            background-color: #e7e7e7;
            box-shadow: inset 0 0 8px #b8b8b8;

            anchor-name: --circle;

            &::after{
                position: fixed;
                position-anchor: --circle;
                top: anchor(center);
                left: calc(anchor(left) + 12px);
                transform: translateY(-50%);
                content: "";
                inline-size: 130px;
                block-size: 130px;
                border-radius: 50%;
                background-image: linear-gradient(45deg, #ffa600, #ffff23);
                transition: all .6s ease-in-out;
            }

            .icon{
                display: inline-block;
                    z-index: 999;
                    text-align: center;
                    font-size: 1.6rem;
                    color: #fff;
                    position: fixed;
                    position-anchor: --circle;
                    top: anchor(center);
                    left: anchor(center);
                    transform: translate(-50%, -50%);
                    transition: all .6s ease-in-out;
            }
        }

        .container{
            position: fixed;
            top: 0;
            left: 0;
            min-height: 100vh;
            width: 100%;
            background-color: #e7e7e7;
            z-index: -1;
            transition: all .6s ease-in-out;
        }

        input:checked + label::after{
            left: calc(anchor(right) - 142px);
            background-image: linear-gradient(45deg, #14141b, #110038);
        }

        input:checked + label{
            background-color: #0c0722;
            box-shadow: inset 0 0 8px #140f20;
        }

        input:checked ~ .container{
            background-image: linear-gradient(45deg, #14141b, #110038);
        }
    </style>
</head>
<body>
    <input type="checkbox" id="dark-mode">
    <label for="dark-mode">
        <span class="icon icon-sun"><i class="bi bi-brightness-high"></i></span>
        <span class="icon icon-moon"><i class="bi bi-moon-stars"></i></span>
    </label>
    <div class="container"></div>
</body>
</html>
