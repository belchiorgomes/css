<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <title>Dark mode</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            min-height: 100vh;
            display: grid;
            place-content: center;
        }

        input{
            display: none;
        }

        /* .container{
            width: 100%;
            height: 100%; */

            label{
                position: relative;
                display: block;
                /* display: flex;
                justify-content: space-evenly;
                align-items: center; */
                width: 250px;
                height: 100px;
                border-radius: 200px;
                background-color: #ebe3e3;
                box-shadow: inset 0 0 8px #c2c2c2;
                anchor-name: --btn;

                &::after{
                    position: fixed;
                    position-anchor: --btn;
                    top: anchor(center);
                    left: calc(anchor(left) + 8px);
                    transform: translateY(-50%);
                    content: "";
                    width: 90px;
                    height: 90px;
                    border-radius: 50%;
                    /* background-color: #c2c2c2; */
                    /* box-shadow: inset 0 0 6px #c2c2c2; */
                    background-color: #ffa806;
                    box-shadow: inset 0 0 8px #c58103;
                    color: #fff;
                    transition: all .6s ease-in-out;
                }

                .icon{
                    display: inline-block;
                    z-index: 999;
                    text-align: center;
                    line-height: 90px;
                    font-size: 1.6rem;
                    /* color: #c2c2c2; */
                    width: 90px;
                    height: 90px;
                    border-radius: 50%;
                    position: fixed;
                    position-anchor: --btn;
                    top: calc(anchor(center) - 7%);
                    left: calc(anchor(left) + 8px);
                    transition: all .6s ease-in-out;
                }

                .icon-sun{
                    color: #fff;
                }

                .icon-moon{
                    left: calc(anchor(left) + 150px);
                    transition: all .6s ease-in-out;
                }
            }
        /* } */

        input:checked + label::after,
        input:checked + label .icon-sun{
            color: #fff;
        }

        input:checked + label::after,
        input:checked + label .icon-moon{
            left: calc(anchor(left) + 150px);
            background-color: #000057;
            box-shadow: inset 0 0 8px #000027;
            color: #fff;
        }

        input:checked + label{
            background-color: #000052;
        }

        .container{
            position: absolute;
            width: 100%;
            height: 100vh;
            z-index: -1;
            transition: all .6s ease-in-out;
        }

        input:checked ~ .container{
            background-color: #000052;
        }
    </style>
</head>
<body>
    <!-- <input type="checkbox" id="dark-mode"> -->
    <!-- <div class="container"> -->
        <input type="checkbox" id="dark-mode">
        <label for="dark-mode">
            <span class="icon icon-sun"><i class="bi bi-brightness-high"></i></span>
            <span class="icon icon-moon"><i class="bi bi-moon-stars"></i></span>
        </label>
    <!-- </div> -->

    <div class="container"></div>
</body>
</html>
