<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark mode</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            min-height: 100vh;
            display: grid;
            place-content: center;
        }

        .container{
            width: 100%;
            height: 100%;

            label{
                position: relative;
                display: block;
                width: 250px;
                height: 100px;
                border-radius: 200px;
                box-shadow: inset 0 0 12px #c2c2c2;
                anchor-name: --btn;

                &::after{
                    position: fixed;
                    position-anchor: --btn;
                    top: anchor(center);
                    left: calc(anchor(left) + 8px);
                    transform: translateY(-50%);
                    content: "";
                    width: 90px;
                    height: 90px;
                    border-radius: 50%;
                    background-color: #c2c2c2;
                    transition: all .6s ease-in-out;
                }
            }
        }

        input:checked + label::after{
            left: calc(anchor(left) + 150px);
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="checkbox" id="dark-mode">
        <label for="dark-mode"></label>
    </div>
</body>
</html>
