<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container{
            width: 900px;
            margin: 1rem auto;
            padding: 1rem;
            background-color: antiquewhite;
            /* overflow: auto;
            resize: horizontal; */

            display: grid;
            gap: 1rem;
            grid-template-columns: if(
                media(width <= 250px): 1fr;
                media(width <= 450px): repeat(2, 1fr);
                else: repeat(4, 1fr);
            );

            .box{
                inline-size: 200px;
                block-size: 200px;
                border-radius: 1rem;
                background-color: coral;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>
</html>
