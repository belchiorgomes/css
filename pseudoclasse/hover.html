<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudoclasse :hover</title>
    <style>
        .container{
            position: relative;
            padding: 24px;
            text-align: center;
            text-transform: uppercase;
            background-color: aqua;
            width: 300px;
            border-radius: 24px;
            transition: all .6s ease-in-out;
        }

        .container .box{
            position: absolute;
            transform: translateY(-40px);
            left: 0;
            width: 100%;
            height: auto;
            background-color: aqua;
            border-radius: 24px;
            display: none;
        }

        .container:hover .box{
            display: block;
            transform: translateY(30px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Passe o mouse em cima</h1>
        <div class="box">
            <p>Pseudoclasse :hover</p>
        </div>
    </div>
</body>
</html>
