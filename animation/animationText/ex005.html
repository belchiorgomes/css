<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efeito maquina de ascrever</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            min-height: 100vh;
            display: grid;
            place-items: center;
        }

        h2{
            font-family: monospace, sans-serif;
            font-size: 2.2vw;
            white-space: nowrap;
            border-right: 2px solid black;
            width: 0;
            overflow: hidden;
            animation:  digitar 4s steps(49) infinite alternate forwards, cursor 0.7s step-end infinite;
        }

        @keyframes digitar{
            from{
                width: 0;
            }
            to{
                width: 49ch;
            }
        }

        @keyframes cursor{
            0%, 100%{
                border-color: transparent;
            }
            50%{
                border-color: black;
            }
        }
    </style>
</head>
<body>
    <h2>Animação em css, efeito de maquina de escrever!</h2>
</body>
</html>
