<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efeito maquina de escrever neon</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            min-height: 100vh;
            display: grid;
            place-items: center;
            font-family: monospace, sans-serif;
            background-color: #003b3b;
        }

        p{
            color: #001818;
            font-size: 2.2rem;
            white-space: nowrap;
            overflow: hidden;
            width: 0;
            border-right: 2px solid #000;
            animation: animationEscrever 4s steps(60) forwards alternate infinite;
        }

        @keyframes animationEscrever{
            from{
                width: 1;
            }
            to{
                width: 60ch;
            }
        }
    </style>
</head>
<body>
    <p>Este e um exemplo de maquina de escrever com efeito neon</p>
</body>
</html>
