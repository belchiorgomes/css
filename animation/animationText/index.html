<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1.5rem;
            font-size: 2.2rem;
        }

        .container{
            position: relative;
            display: flex;
        }

        .textoPrincipal{
            white-space: nowrap;
        }

        .containerPalavras{
            position: relative;
            display: flex;
            gap: 12px;
        }

        .palavra{
            position: absolute;
            top: 0;
            left: 0;
            animation: animatioPalavra 6s infinite;
            animation-delay: var(--animationDelay);
        }

        @keyframes animatioPalavra {
            0% {
        transform: translateX(50%);
        opacity: 0;
      }
      10% {
        transform: translateX(0%);
        opacity: 1;
      }
      25% {
        opacity: 1;
      }
      35% {
        transform: translateX(-50%);
        opacity: 0;
      }
      100% {
        opacity: 0;
      }
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="textoPrincipal">I am a</p>
        <div class="containerPalavras">
            <p class="palavra" style="--animationDelay: 0s;">Develope</p>
            <p class="palavra" style="--animationDelay: 2.5s;">Photographer</p>
            <p class="palavra" style="--animationDelay: 5s;">Freelancer</p>
            <p class="palavra" style="--animationDelay: 7.5s;">Youtuber</p>
            <p class="palavra" style="--animationDelay: 8.5s;">Develope</p>
        </div>
    </div>
</body>
</html>
