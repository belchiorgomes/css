<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @keyframes pulse {
        0%   { transform: scale(1);   }
        20%  { transform: scale(1.3); }
        40%  { transform: scale(1);   }
        100% { transform: scale(1);   } /* mantém sem animar até repetir */
        }

        .box {
        width: 100px;
        height: 100px;
        background: tomato;
        margin: 40px auto;

        animation: pulse 5s ease-in-out infinite;
        /* 2s de animação + 3s "parado" dentro dos keyframes */
        }
</style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
