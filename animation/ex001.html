<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Fade In</title>
  <style>
    .caixa {
      width: 200px;
      height: 200px;
      background-color: #3498db;
      opacity: 0;
      animation: fadeIn 2s ease-in forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="caixa"></div>
</body>
</html>
