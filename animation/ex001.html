<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body{
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .box{
      width: 100px;
      height: 100px;
      border: 5px solid #c25757;
      border-bottom-color: transparent;
      border-radius: 100px;
      animation: minhaAnimacao 3s ease infinite;
    }

    @keyframes minhaAnimacao{
      from{
        transform: rotate(0deg);
      }
      to{
        transform: rotate(350deg);
      }
    }
  </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
