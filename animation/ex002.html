<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <title>Animação com texto</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Bebas Neue", sans-serif;
        }

        body{
            position: relative;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .textPrincipal{
            font-size: 3.4rem;
            letter-spacing: 8px;
            text-align: center;
        }

        .textSecuntario{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            text-align: center;
            font-size: 1.3rem;
            color: #fff;
            padding: 1.3rem 2.3rem;
            background-image: linear-gradient(45deg, #ff0095, #6d0040);
            border-radius: 1.3rem;
            opacity: 0;
            animation: animationText 2s ease infinite alternate;
        }

        @keyframes animationText{
            0%{
                transform: translate(-50%,-50%);
                opacity: 0;
            }
            25%{
                transform: translate(-50%, 10%);
                opacity: .5;
            }
            50%{
                transform: translate(-50%,20%);
                opacity: .7;
            }
            75%{
                transform: translate(-50%,40%);
                opacity: 1;
                letter-spacing: 4px;
            }
            100%{
                transform: translate(-50%, 50%);
                opacity: 1;
                letter-spacing: 6px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="textPrincipal">Text</h1>
        <p class="textSecuntario">Animation</p>
    </div>
</body>
</html>
