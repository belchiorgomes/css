<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <title>Animação com texto</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Bebas Neue", sans-serif;
        }

        body{
            position: relative;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .textPrincipal{
            width: 150px;
            height: 80px;
            text-align: center;
            line-height: 80px;
            background-image: linear-gradient(45deg, #af0060, #d34f91);
            border-radius: 1.3rem;
        }

        .textSecuntario{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            opacity: 0;
            animation: animationText 2s ease-in-out infinite alternate;
        }

        @keyframes animationText{
            0%{
                transform: translate(-50%,-50%);
            }
            50%{
                transform: translate(-50%, 0);
                opacity: .6;
            }
            100%{
                transform: translate(-50%, 40px);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="textPrincipal">Text</h1>
        <p class="textSecuntario">Animation</p>
    </div>
</body>
</html>
