<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animação de bola animata</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #030027;
        }

        .circle{
            position: relative;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            padding: 1rem;
            background-image: linear-gradient(45deg, #42ffd0, #2fb493);
            box-shadow: 0 0 8px #03fdbf;
        }

        .circle::after{
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: -20px;
            content: "";
            width: 100%;
            height: 10px;
            background-color: #000;
            box-shadow: 0 0 32px #000;
            border-radius: 1rem;
        }

        .circle .eyes{
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translateX(-50%);
            width: 8px;
            height: 28px;
            background-color: #fff;
            border-radius: 1rem;
        }
.circle .eye01{
    left: 30%;
}

.circle .eye02{
    left: 70%;
}
        
    </style>
</head>
<body>
    <div class="circle">
        <div class="eyes eye01"></div>
        <div class="eyes eye02"></div>
    </div>
</body>
</html>
