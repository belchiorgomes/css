<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animação de bola animata</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #030027;
        }

        .container{
            position: relative;
            width: 250px;
            height: 400px;
            padding: 3rem;
            /* border: 2px solid #000; */
        }

        .container::before{
            position: absolute;
            bottom: 0;
            content: "";
            width: 150px;
            height: 10px;
            border-radius: 1rem;
            background-color: #03fdbf;
            filter: blur(10px);

        }

        .circle{
            position: absolute;
            bottom: 30px;
            display: block;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            padding: 1rem;
            background-image: linear-gradient(45deg, #42ffd0, #2fb493);
            box-shadow: 0 0 8px #03fdbf;
            animation: bola 1s ease-in-out alternate infinite;
        }

        @keyframes bola{
            0%{
                bottom: 30px;
                height: 130px;
                width: 150px;

                /* transform: scaleY(.6) */
            }

            100%{
                bottom: 160px;
                height: 160px;
                width: 160px;

                /* transform: scaleY(1); */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="circle"></div>
    </div>
</body>
</html>
