<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Formulario com modal</title>
    <style>
        *:not(dialog){
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            background-color: #5347be;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: sans-serif;
        }

        dialog::backdrop{
            background-color: reba(0 0 0 / .4);
        }

        .button-open{
            outline: none;
            border: none;
            border-radius: 8px;
            background-color: #fff;
            padding: 14px 18px;
            color: #5347be;
            font-size: 14px;
            font-weight: bold;
            box-shadow: 0 0 8px #151231;
            transition: all .5s;
        }

        dialog{
            width: 80%;
            max-width: 350px;
            border: none;
            outline: none;
            border-radius: 18px;
        }

        dialog .form-modal{
            display: flex;
            flex-flow: column wrap;
            gap: 12px;
        }

        dialog .form-modal .modal-header{
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        dialog .form-modal .modal-header h2{
            font-size: 1.2rem;
        }

        dialog .form-modal .modal-header .modal-header-btn{
            font-size: 18px;
            color: #8e85df;
        }

        dialog .form-modal .modal-body{
            display: flex;
            flex-flow: column wrap;
            gap: 12px;
        }

        dialog .form-modal .modal-body .input-dados{
            display: flex;
            flex-flow: column wrap;
            gap: .5rem;
        }

        dialog .form-modal .modal-body .input-dados input{
            width: 100%;
            padding: 1rem;
            border-radius: 8px;
            border: 1px solid #c2c2c2;
            outline: none;
        }
    </style>
</head>
<body>
    <button class="button-open">Open Modal!</button>

    <dialog>
        <form action="arquivo.php" method="post">
            <div class="form-modal">
                <div class="modal-header">
                    <h2>Sing in to our plataform</h2>
                    <div class="modal-header-btn">
                        <i class="fa-solid fa-xmark"></i>
                    </div>
                </div>

                <div class="modal-body">
                    <div class="input-dados">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="nameexample.com">
                    </div>

                    <div class="input-dados">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" placeholder="Sua senha">
                    </div>

                    <div class="input-checkbox">
                        <div class="checkbox">
                            <input type="checkbox" name="confima" id="confime">
                            <label for="confime">Remember me</label>
                        </div>

                        <div class="checkbox">
                            <a href="#">Forgot passwors?</a>
                        </div>
                    </div>

                    <div class="input-btn">
                        <button type="button">Login to your account</button>
                    </div>
                </div>

                <div class="modal-footer">
                    <p>Not registered? <a href="#">Login here</a></p>
                </div>
            </div>
        </form>
    </dialog>

    <script>
        const buttonOpen = document.querySelector("button");
        const formModal = document.querySelector("dialog");
        const buttonClose = document.querySelector(".modal-header-btn");

        buttonOpen.onclick = function(){
            formModal.showModal();
        }

        buttonClose.onclick = function(){
            formModal.close();
        }
    </script>
</body>
</html>
