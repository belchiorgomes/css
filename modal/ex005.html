<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Modal com HTML e CSS</title>
    <style>
        *:not(dialog){
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: sans-serif;
        }

        .container{
            padding: 12px 18px;
        }

        #btn_open{
            width: 200px;
            height: 50px;
            border: none;
            border-radius: 12px;
            background-color: #000;
            color: #fff;
            font-size: 1.3rem;
            font-weight: bold;
        }

        dialog{
            width: 100%;
            max-width: 400px;
            padding: 0;
            border: none;
            border-radius: 12px;
            outline: none;
            overflow: hidden;
            box-shadow: 0 0 8px rgba(0, 0, 0, .5),
                        0 0 16px rgba(0, 0, 0, .5)
        }

        dialog header .container{
            width: 100%;
            background-color: #006600;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #fff;
        }

        dialog header .container i{
            font-size: 1.3rem;
            cursor: pointer;
        }

        dialog section{
            padding-block: .8rem;
        }

        dialog section .container .fa-check{
            display: block;
            font-size: 2.8rem;
            margin-block: 1.3rem;
            text-align: center;
            color: #006600;
        }

        dialog section .container p{
            text-align: center;
            line-height: 1.3rem;
        }

        dialog footer{
            width: 100%;
            padding-block: .5rem;
            border-block-start: 1px solid #006600;
        }

        dialog footer .container #btn_close{
            display: block;
            width: 80px;
            height: 40px;
            border: none;
            border-radius: 8px;
            margin-left: auto;
            background-color: #000;
            color: #fff;
            cursor: pointer;
            font-size: 1.2rem;
            transition:  background-color .6s, color .6s;
        }

        dialog footer .container #btn_close:hover{
            background-color: #006600;
            color: black;
        }
    </style>
</head>
<body>
    <button type="button" id="btn_open">
        Click Me!
    </button>

    <dialog>
        <header>
            <div class="container">
                <h2>Modal Popup</h2>
                <i class="fa-solid fa-xmark"></i>
            </div>
        </header>

        <section>
            <div class="container">
                <i class="fa-solid fa-check" id="icon_close"></i>
                <p>
                        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Nulla, nulla accusantium cupiditate blanditiis quae minus omnis voluptates itaque? Odit, alias.
                </p>
            </div>
        </section>

        <footer>
            <div class="container">
                <button type="button" id="btn_close">close</button>
            </div>
        </footer>
    </dialog>

    <script>
        const containerModal = document.querySelector('dialog');
        const btnOpen = document.querySelector('#btn_open')
        const iconClose = document.querySelector('dialog #icon_close');
        const btnClose = document.querySelector('dialog #btn_close')

        btnOpen.onclick = function(){
            containerModal.showModal();
        }

        btnClose.onclick = function(){
            containerModal.close();
        }

        iconClose.onclick = function(){
            containerModal.close();
        }
    </script>
</body>
</html>
