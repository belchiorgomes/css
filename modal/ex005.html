<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal com HTML e CSS</title>
    <style>
        *:not(dialog){
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        button{
            width: 200px;
            height: 50px;
            border: none;
            border-radius: 12px;
            background-color: #000;
            color: #fff;
            font-size: 1.3rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <button type="button">
        Click Me!
    </button>

    
</body>
</html>
