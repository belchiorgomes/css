<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Modal popup</title>
    <style>
        *:not(dialog){
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: aqua;
        }

        .btn_subscribe{
            border: none;
            border-radius: 8px;
            background-color: #fff;
            color: #000;
            cursor: pointer;
            padding: 14px 18px;
            font-size: 14px;
            font-weight: bold;
            text-transform: uppercase;
            box-shadow: 2px 2px 8px #007e7e;
            transition: all .6s;
        }

        .btn_subscribe:hover{
            letter-spacing: 5px;
        }

        dialog{
            /*
            position: absolute;
            top: -490px;
            */
            width: 100%;
            max-width: 350px;
            padding: 12px;
            border: none;
            border-radius: 8px;
        }

        dialog .container{
            position: relative;
            display: flex;
            flex-flow: column wrap;
            align-items: flex-end;
            gap: 18px;
        }

        dialog .container .btn_close{
            width: 40px;
            height: 40px;
            border-radius: 8px;
            background-color: #007e7e;
            cursor: pointer;
            margin-block-end: 20px;
            transition: all .6s;
        }

        dialog .container .btn_close i:hover{
            font-size: 26px;
        }

        dialog .container .btn_close i{
            display: block;
            text-align: center;
            line-height: 40px;
            color: #fff;
            font-size: 24px;
            font-weight: bold;
        }

        dialog .container .container_text{
            display: flex;
            flex-flow: column wrap;
            align-items: center;
            gap: 18px;
        }

        dialog .container .container_text .icon i{
            font-size: 3.3rem;
            color: #007e7e;
        }

        dialog .container .container_text h2{
            margin-block: 8px;
            color: #005858;
        }

        dialog .container .container_text p{
            width: 80%;
            margin: 0 auto;
            text-align: center;
            line-height: 18px;
            color: #005858;
        }

        dialog .container form{
            display: flex;
            flex-flow: column wrap;
            justify-content: center;
            align-items: center;
            gap: 18px;
            width: 100%;
        }

        dialog .container form input{
            width: 80%;
            padding: 12px 18px;
            border: 1px solid #007e7e;
            border-radius: 8px;
            outline: none;
            color: #007e7e;
            font-weight: bold;
            transition: all .6s;
        }

        dialog .container form input:hover,
        dialog .container form input:focus{
            background-color: #007e7e;
            color: #fff;
        }

        dialog .container form input::placeholder{
            color: #007e7e;
            font-weight: inherit;
        }

        dialog .container form input:hover::placeholder{
            color: #fff;
        }

        dialog .container form button{
            padding: 18px 22px;
            margin: 0 auto;
            border: none;
            border-radius: 8px;
            outline: none;
            background-color: #005858;
            color: #fff;
            font-size: 16px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all .6s;
        }

        dialog .container form button:hover{
            letter-spacing: 8px;
            color: #007e7e;
        }
    </style>
</head>
<body>
    <button class="btn_subscribe">Subscribe us</button>

    <dialog>
        <div class="container">
            <div class="btn_close">
                <i class="fa-solid fa-xmark"></i>
            </div>

            <div class="container_text">
                <div class="icon">
                    <i class="fa-solid fa-envelope-open-text"></i>
                </div>
                <h2>Join Our Newsletter</h2>
                <p>
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatem, voluptas! Atque ipsa pariatur assumenda, debitis non perspiciatis ea nam architecto! Dignissimos, laborum error.
                </p>
            </div>

            <form action="arquivo.php" method="post">
                <input type="email" name="email" id="email" placeholder="Enter Email">

                <button class="btn_close" type="button">Sign up</button>
            </form>
        </div>
    </dialog>

    <script>
        const btnOpen = document.querySelector(".btn_subscribe");
        const modal = document.querySelector("dialog");
        const btnClose = document.querySelector(".btn_close")

        btnOpen.onclick = function(){
            modal.showModal();
        }

        btnClose.onclick = function(){
            modal.close();
        }
    </script>
</body>
</html>
