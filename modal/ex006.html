<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Open Modal</title>
    <style>
        *:not(dialog){
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #bd005e;
            font-family: sans-serif;
        }

        #open_modal{
            border: none;
            border-radius: 8px;
            outline: none;
            padding: 12px 18px;
            background-color: #fff;
            color: #bd005e;
        }

        dialog{
            width: 100%;
            max-width: 300px;
            border: none;
            border-radius: 12px;
            box-shadow: 0 0 8px rgba(0, 0, 0, .6);
        }

        dialog .container_btn_close{
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-block: 8px;
        }

        dialog .container_btn_close .fa-circle-xmark{
            color: #bd005e;
            font-size: 1.6rem;
            cursor: pointer;
            transition: all .6s;
        }

        dialog .container_btn_close .fa-circle-xmark:hover{
            transform: scale(1.2);
        }

        dialog p{
            padding-block: 8px;
            margin-block: 8px;
        }

        dialog ul{
            list-style-type: none;
            display: flex;
            gap: 1.3rem;
            align-items: center;
            justify-content: space-between;
        }

        dialog ul li{
            flex: 0 0 40px;
            height: 40px;
            background-color: #bd005e;
            border-radius: 50%;
            background-color: transparent;
            overflow: hidden;
            transition: all .6s;
        }

        dialog ul li a{
            display: block;
            text-align: center;
            line-height: 40px;
            font-size: 1.2rem;
            color: var(--cor_icon);
            transition: all .6s;
        }

        dialog ul li:hover a{
            background-color: var(--cor_icon);
            color: #fff;
            transform: scale(2px);
        }

        dialog .container_link_copy{
            width: 100%;
            height: 40px;
            display: flex;
            align-items: center;
            gap: 12px;
            border: 1px solid #4b4b4b;
            border-radius: 8px;
            padding-left: 8px;
            overflow: hidden;
        }

        dialog .container_link_copy input,
        dialog .container_link_copy button{
            border: none;
            outline: none;
            flex: 1;
        }

        dialog .container_link_copy .fa-link{
            flex: 0 0 10%;
        }

        dialog .container_link_copy button{
            background-color: #bd005e;
            height: 40px;
        }
    </style>
</head>
<body>
    <button type="button" id="open_modal">Open Modal</button>

    <dialog open>
        <div class="container_btn_close">
            <h2>Share Modal</h2>
            <i class="fa-solid fa-circle-xmark"></i>
        </div>

        <p>Share this link via</p>

        <ul>
            <li style="--cor_icon: #4267B2;">
                <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
            </li>

            <li style="--cor_icon: #14171A;">
                <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
            </li>

            <li style="--cor_icon: #d62976;">
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
            </li>

            <li style="--cor_icon: #25D366;">
                <a href="#"><i class="fa-brands fa-whatsapp"></i></a>
            </li>
        </ul>

        <p>Or copy link</p>

        <div class="container_link_copy">
            <i class="fa-solid fa-link"></i>
            <input type="text" value="exemplo.com">
            <button type="button">Copy</button>
        </div>
    </dialog>

    <script>
        const modal = document.querySelector('dialog');
        const btnClose = document.querySelector('.fa-circle-xmark');
        const btnOpen = document.querySelector('#open_modal');

        btnClose.onclick = function(){
            modal.close();
        }

        btnOpen.onclick = function(){
            modal.showModal();
        }
    </script>
</body>
</html>
