<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Menu Accordeon</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #a3a3a3;
        }

        input{
            display: none;
        }

        .container{
            width: 90%;
            max-width: 600px;
        }

        .container .container_accordeon{
            position: relative;
            width: 100%;
            height: auto;
            padding: 1rem;
            /* background-color: #ff4800; */
            border-radius: .4rem;
            transition: all .6s ease-in-out;
        }

        .container .container_accordeon .accordeon_label{
            position: relative;
            display: block;
            width: 100%;
            height: 70px;
            display: flex;
            align-items: center;
            gap: 1.3rem;
            background-color: #fff;
            border-radius: .4rem;
        }

        .container .container_accordeon .accordeon_label::after,
        .container .container_accordeon .accordeon_label::before{
            content: "";
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            width: 15px;
            height: 4px;
            border-radius: 8px;
            background-color: #a3a3a3;
        }

        .container .container_accordeon .accordeon_label:hover::after,
        .container .container_accordeon .accordeon_label:hover::before{
            background-color: #000;
        }

        .container .container_accordeon .accordeon_label::before{
            transform: rotate(90deg);
        }

        .container .container_accordeon .accordeon_label a{
            display: block;
            margin-left: 1.3rem;
            padding: 12px;
            background-color: #ff4800;
            border-radius: .6rem;
        }

        .container .container_accordeon .accordeon_label a .fa-brands{
            color: #fff;
        }

        .container .container_accordeon .accordeon_label h3{
            color: #000;
        }

        .container .container_accordeon .container_text{
            width: 100%;
            /* height: auto; */
            /* background-color: transparent; */
            background-color: #ff4800;
            color: #fff;
            height: 150px;
            max-height: 0;
            overflow: hidden;
            /* margin-block-start: 1rem; */
            /* max-height: 0; */
            /* overflow: hidden;
            display: none;
            opacity: 0; */
            transition: all .6s ease-in-out;
        }

        .container input:checked ~ .container_accordeon{
            background-color: #ff4800;
        }

        .container input:checked + .container_accordeon .container_text{
            padding-top: 12px;
            max-height: 300px;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="checkbox" id="accordeon01">
        <div class="container_accordeon">
            <!-- <input type="checkbox" id="accordeon01"> -->
            <label for="accordeon01" class="accordeon_label">
                <a href="#"><i class="fa-brands fa-html5"></i></a>
                <h3>HTML</h3>
            </label>

            <div class="container_text">
                <p>
                    Lorem ipsum dolor, sit amet consectetur adipisicing elit. Fugit facere nobis magni architecto, suscipit consectetur exercitationem officiis dicta, voluptates rerum eaque facilis minima corporis cum totam provident libero distinctio aliquid!
                </p>
            </div>
        </div>
    </div>
</body>
</html>
