<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Horizontal com Efeito Hover</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        nav ul{
            list-style-type: none;
            display: flex;
            background-color: #333;
        }

        nav ul li{
            margin: 0;
        }

        nav ul li a{
            display: block;
            padding: 14px 20px;
            text-decoration: none;
            color: #fff;
            position: relative;
            transition: all .3s ease-in-out;
        }

        nav ul li a::after{
            content: "";
            position: absolute;
            left: 0;
            bottom: -5px;
            width: 100%;
            height: 2px;
            background-color: #fff;
            transform: scaleX(0);
            transition: transform .3s;
        }

        nav ul li a:hover{
            color: #ff6347;
        }

        nav ul li a:hover::after{
            transform: scaleX(5);
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Sobre</a></li>
            <li><a href="#">Servi√ßos</a></li>
            <li><a href="#">Contato</a></li>
        </ul>
    </nav>
</body>
</html>
