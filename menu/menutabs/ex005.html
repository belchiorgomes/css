<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Menu indicador com HTML & CSS</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #060027;
        }

        .container{
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container input[type="radio"]{
            display: none;
        }

        .container .menu{
            position: relative;
            width: 400px;
            background-color: #080033;
            /* padding: 18px; */
            border-radius: 12px;
            display: flex;
            gap: 8px;
        }

        .container .menu label{
            display: block;
            width: 20%;
            cursor: pointer;
            text-align: center;
            font-size: 1.5em;
            padding: 12px 18px;
            -webkit-text-stroke: 2px #0e005c;
            color: transparent;
            opacity: .5;
            transition: all .6s ease;
            /* background-color: aliceblue; */
        }

        .container input:nth-child(1):checked ~ .menu label:nth-child(1),
        .container input:nth-child(2):checked ~ .menu label:nth-child(2),
        .container input:nth-child(3):checked ~ .menu label:nth-child(3),
        .container input:nth-child(4):checked ~ .menu label:nth-child(4),
        .container input:nth-child(5):checked ~ .menu label:nth-child(5){
            -webkit-text-stroke: 2px #fff;
            filter: drop-shadow(0 0 8px #fff);
            color: #fff;
            opacity: 1;
        }

        .container .menu .menu_indicador{
            position: absolute;
            left: 0;
            bottom: 0;
            width: 20%;
            height: 5px;
            transition: all .6s ease;
        }

        .container .menu .menu_indicador::before{
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            content: "";
            width: 40px;
            height: 100%;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 -2px 8px #fff;
            transition: all .6s ease;
        }

        .container input:nth-child(1):checked ~ .menu .menu_indicador{
            left: 0%;
        }

        .container input:nth-child(2):checked ~ .menu .menu_indicador{
            left: 20%;
        }

        .container input:nth-child(3):checked ~ .menu .menu_indicador{
            left: 40%;
        }

        .container input:nth-child(4):checked ~ .menu .menu_indicador{
            left: 60%;
        }

        .container input:nth-child(5):checked ~ .menu .menu_indicador{
            left: 80%;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="radio" name="menuTabs" id="home" checked>
        <input type="radio" name="menuTabs" id="urse">
        <input type="radio" name="menuTabs" id="like">
        <input type="radio" name="menuTabs" id="configuracao">
        <input type="radio" name="menuTabs" id="alert">

        <div class="menu">
            <label for="home"><i class="fa-solid fa-house"></i></label>
            <label for="urse"><i class="fa-solid fa-user"></i></label>
            <label for="like"><i class="fa-solid fa-heart"></i></label>
            <label for="configuracao"><i class="fa-solid fa-gear"></i></label>
            <label for="alert"><i class="fa-solid fa-bell"></i></label>
            <div class="menu_indicador"></div>
        </div>
    </div>
</body>
</html>
