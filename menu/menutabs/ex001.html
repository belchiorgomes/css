<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Menu Tabs com HTML e CSS</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .tabs {
      width: 100%;
    }

    /* Esconde os inputs radio */
    .tabs input[type="radio"] {
      display: none;
    }

    .tab-labels {
      display: flex;
      border-bottom: 2px solid #ccc;
      margin-bottom: 10px;
    }

    .tab-labels label {
      padding: 10px 20px;
      cursor: pointer;
      border: 1px solid transparent;
      border-bottom: none;
      background: #f0f0f0;
      transition: background 0.3s;
    }

    .tab-labels label:hover {
      background: #e0e0e0;
    }

    .tab-content {
      display: none;
      padding: 20px;
      border: 1px solid #ccc;
    }

    /* Estiliza a aba ativa */
    #tab1:checked ~ .tab-labels label[for="tab1"],
    #tab2:checked ~ .tab-labels label[for="tab2"],
    #tab3:checked ~ .tab-labels label[for="tab3"] {
      background: white;
      border: 1px solid #ccc;
      border-bottom: 1px solid white;
    }

    /* Mostra o conteúdo da aba ativa */
    #tab1:checked ~ .tab-content#content1,
    #tab2:checked ~ .tab-content#content2,
    #tab3:checked ~ .tab-content#content3 {
      display: block;
    }
  </style>
</head>
<body>

  <div class="tabs">
    <!-- Inputs para controlar as abas -->
    <input type="radio" name="tabs" id="tab1" checked>
    <input type="radio" name="tabs" id="tab2">
    <input type="radio" name="tabs" id="tab3">

    <!-- Rótulos (abas) -->
    <div class="tab-labels">
      <label for="tab1">Aba 1</label>
      <label for="tab2">Aba 2</label>
      <label for="tab3">Aba 3</label>
    </div>

    <!-- Conteúdos das abas -->
    <div class="tab-content" id="content1">
      <h2>Conteúdo da Aba 1</h2>
      <p>Este é o conteúdo da primeira aba.</p>
    </div>
    <div class="tab-content" id="content2">
      <h2>Conteúdo da Aba 2</h2>
      <p>Este é o conteúdo da segunda aba.</p>
    </div>
    <div class="tab-content" id="content3">
      <h2>Conteúdo da Aba 3</h2>
      <p>Este é o conteúdo da terceira aba.</p>
    </div>
  </div>

</body>
</html>
