<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        input{
            display: none;
        }

        nav{
            position: fixed;
            top: 0;
            left: 0;
            margin: 18px;
            width: 90px;
            height: 95vh;
            border-radius: .8rem;
            box-shadow: 0 0 8px #e7e7e7;
            padding: 12px;
            overflow: hidden;
            transition: all .6s ease-in-out;

            .container{

                .logo{
                    display: flex;
                    align-items: center;
                    gap: 2.6rem;

                    .logo-icon{
                        flex: 0 0 60px;
                        height: 60px;
                        border-radius: 18px;
                        background-color: #fff;
                        box-shadow: 0 0 8px #e7e7e7;
                        cursor: pointer;
                        /* margin: 12px; */

                        span{
                            display: block;
                            text-align: center;
                            line-height: 60px;
                        }
                    }
                }
            }

            ul{
                list-style-type: none;
                margin-block-start: 2rem;

                li{
                    display: flex;
                    align-items: center;
                    gap: 2.6rem;

                    .menu-icon{
                        flex: 0 0 60px;
                        display: flex;
                        justify-content: center;
                        align-items: center;
                        height: 60px;
                        border-radius: 18px;
                        background-color: #fff;
                        box-shadow: 0 0 8px #e7e7e7;
                    }
                }
            }
        }

        input:checked ~ nav{
            width: 200px;
        }
    </style>
</head>
<body>
    <input type="checkbox" id="menu">
    
    <nav>
        <div class="container">
            <div class="logo">
                <label for="menu" class="logo-icon">
                    <span>BG</span>
                </label>

                <div class="logo-text">
                    <span>Logo Site</span>
                </div>
            </div>

            <ul>
                <li>
                    <span class="menu-icon">
                        <i class="fa-solid fa-house"></i>
                    </span>
                    <span class="menu-text">HOME</span>
                </li>
            </ul>
        </div>
    </nav>
</body>
</html>
