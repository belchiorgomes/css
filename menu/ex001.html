<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: all .6s ease;
        }

        :root{
            --bg-nav: #fff;
            --bg-item: #fafafa;
            --shadow: #ececec;
            --text-color: #cacaca;
            --bg-hover: #ececec;
        }

        body{
            font-family: "Poppins", sans-serif;
            font-weight: 900;
            font-style: normal;
        }

        input{
            display: none;
        }

        nav{
            display: flex;
            flex-flow: column nowrap;
            gap: 1rem;
            position: fixed;
            top: 0;
            left: 0;
            margin: 18px;
            width: 90px;
            height: 95vh;
            border-radius: .8rem;
            box-shadow: 0 0 8px var(--shadow);
            background-color: var(--bg-nav);
            padding: 12px;
            overflow: hidden;

            .container{
                display: flex;
                flex-flow: column nowrap;
                gap: 2rem;

                .logo{
                    display: flex;
                    align-items: center;
                    gap: 2.6rem;

                    .logo-icon{
                        flex: 0 0 60px;
                        height: 60px;
                        border-radius: 18px;
                        background-color: var(--bg-item);
                        box-shadow: 0 0 8px var(--shadow);
                        cursor: pointer;

                        span{
                            display: block;
                            text-align: center;
                            line-height: 60px;
                            color: var(--text-color);
                        }
                    }

                    .logo-text{
                        color: var(--text-color);
                    }
                }
            }

            ul{
                list-style-type: none;
                /* margin-block-start: 2rem; */
                display: flex;
                flex-flow: column nowrap;
                gap: 1rem;

                li{
                    display: flex;
                    align-items: center;
                    gap: 2.6rem;
                    cursor: pointer;
                    border-radius: 8px;
                    padding: 0 8px;
                    color: var(--text-color);

                    .menu-icon{
                        flex: 0 0 40px;
                        display: flex;
                        justify-content: center;
                        align-items: center;
                        height: 40px;
                        border-radius: 8px;
                        background-color: var(--bg-item);
                        box-shadow: 0 0 8px var(--shadow);
                        margin-left: 2px;
                    }

                    &:hover{
                        background-color: var(--bg-hover);
                        box-shadow: 0 0 8px var(--shadow);

                        .menu-icon{
                            background-color: transparent;
                            box-shadow: 0 0 8px transparent;
                        }
                    }
                }

                .btn-logout{
                    margin-block: 1.2rem;
                }
            }

            label{
                /* display: flex;
                align-items: center; */
                cursor: pointer;
                anchor-name: --name;

                &::after{
                    position: absolute;
                    position-anchor: --name;
                    top: anchor(center);
                    transform: translateY(-50%);
                    content: attr(data-name-light);
                    margin-left: 90px;
                    color: var(--text-color);
                    
                }
            
                .dark-mode-icon{
                    display: grid;
                    grid-template-columns: 1fr;
                    cursor: pointer;

                    .icon{
                        grid-area: 1 / 1;
                        margin-left: 10px;
                        text-align: center;
                        line-height: 40px;
                        width: 40px;
                        height: 40px;
                        border-radius: 8px;
                        background-color: var(--bg-item);
                        box-shadow: 0 0 8px var(--shadow);
                        color: var(--text-color);
                    }

                    .icon-sun{
                        transform: scale(1);
                    }

                    .icon-moon{
                        transform: scale(0);
                    }
                }
            }
        }

        #menu:checked ~ nav{
            width: 230px;
        }

        #dark-mode:checked ~ nav{
            --bg-nav: #111111;
            --bg-item: #2b2b2b;
            --shadow: #202020;
            --text-color: #cacaca;
            --bg-hover: #202020;

            .icon-sun{
                transform: scale(0);
            }

            .icon-moon{
                transform: scale(1);
            }

            label::after{
                content: attr(data-name-dark);
            }
        }
    </style>
</head>
<body>
    <input type="checkbox" id="menu">
    <input type="checkbox" id="dark-mode">
    
    <nav>
        <div class="container">
            <div class="logo">
                <label for="menu" class="logo-icon">
                    <span>BG</span>
                </label>

                <div class="logo-text">
                    <span>Logo Site</span>
                </div>
            </div>

            <ul>
                <li>
                    <span class="menu-icon">
                        <i class="fa-solid fa-house"></i>
                    </span>
                    <span class="menu-text">HOME</span>
                </li>

                <li>
                    <span class="menu-icon">
                        <i class="fa-solid fa-chart-bar"></i>
                    </span>
                    <span class="menu-text">Revenue</span>
                </li>

                <li>
                    <span class="menu-icon">
                        <i class="fa-solid fa-bell"></i>
                    </span>
                    <span class="menu-text">Notifications</span>
                </li>

                <li>
                    <span class="menu-icon">
                        <i class="fa-solid fa-chart-line"></i>
                    </span>
                    <span class="menu-text">Analytics</span>
                </li>

                <li>
                    <span class="menu-icon">
                        <i class="fa-solid fa-heart"></i>
                    </span>
                    <span class="menu-text">Likes</span>
                </li>

                <li>
                    <span class="menu-icon">
                        <i class="fa-solid fa-wallet"></i>
                    </span>
                    <span class="menu-text">Wallets</span>
                </li>

                <li class="btn-logout">
                    <span class="menu-icon">
                        <i class="fa-solid fa-right-from-bracket"></i>
                    </span>
                    <span class="menu-text">Logout</span>
                </li>
            </ul>
        </div>

        <label for="dark-mode" data-name-light="Light" data-name-dark="Dark">
                <div class="dark-mode-icon">
                    <span class="icon icon-sun">
                        <i class="bi bi-brightness-high-fill"></i>
                    </span>

                    <span class="icon icon-moon">
                        <i class="bi bi-moon-stars-fill"></i>
                    </span>
                </div>
        </label>
    </nav>
</body>
</html>
