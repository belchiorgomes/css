<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Hamburger com CSS</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: #232323;
            color: #cdcdcd;
        }

        main{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-flow: column wrap;
            justify-content: center;
            align-items: center;
        }

        .menu{
            padding: 12px;
        }

        .menu .menu-fake{
            position: absolute;
            z-index: 1000;
            width: 35px;
            height: 35px;
            opacity: 0;
            cursor: pointer;
        }

        .menu .menu-link{
            position: absolute;
            z-index: 999;
            width: 35px;
            height: 35px;
        }

        .menu .menu-link span{
            display: block;
            width: 35px;
            height: 5px;
            margin-bottom: 10px;
            background-color: #cdcdcd;
            border-radius: 8px;
            transition: all .4s ease;
        }

        .menu .menu-fake:checked ~ .menu-link span{
            background-color: #232323;
        }

        .menu .menu-fake:checked ~ .menu-link span:nth-child(1){
            transform-origin: 0% 0%;
            transform: rotate(45deg) scaleX(1.25);
        }

        .menu .menu-fake:checked ~ .menu-link span:nth-child(2){
            opacity: 0;
        }

        .menu .menu-fake:checked ~ .menu-link span:nth-child(3){
            transform-origin: 0% 100%;
            transform: rotate(-45deg) scaleX(1.25);
        }

        .menu ul{
            list-style-type: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 300px;
            height: 100vh;
            background-color: #ededed;
            padding-top: 100px;
            z-index: 998;
            margin-left: -300px;
            padding-left: 12px;
            transition: all .4s ease;
        }

        .menu ul li{
            width: 80%;
        }

        .menu ul li a{
            display: block;
            text-decoration: none;
            font-weight: bold;
            color: #232323;
            padding: 8px;
        }

        .menu .menu-fake:checked ~ ul{
            margin-left: 0;
        }
    </style>
</head>
<body>
    <nav class="menu">
        <input type="checkbox" class="menu-fake">
        <div class="menu-link">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Sobre</a></li>
            <li><a href="#">Configurações</a></li>
            <li><a href="#">Sair</a></li>
        </ul>
    </nav>

    <main>
        <h1>Meu Site</h1>
        <h2>Descrição do meu site</h2>
    </main>
</body>
</html>
