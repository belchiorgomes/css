<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            min-height: 100vh;
            display: grid;
            place-items: center;
        }

        .containerMenu{
            position: relative;
            width: 60px;
            height: 60px;
            border-radius: 8px;
            padding: 8px;
            background-color: rgb(255, 72, 0);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .containerMenu .menus{
            position: absolute;
            top: var(--top);
            bottom: var(--bottom);
            width: 30px;
            height: 4px;
            border-radius: 8px;
            background-color: #000;
            transition: all .4s ease;
        }

        .containerMenu.active .menus:nth-child(1){
            transform: rotate(45deg) translateY(4px) translateX(6px);
        }

        .containerMenu.active .menus:nth-child(2){
            opacity: 0;
        }

        .containerMenu.active .menus:nth-child(3){
            transform: rotate(-45deg) translateY(-6px) translateX(6px);
        }
    </style>
</head>
<body>
    <div class="containerMenu" id="menu">
        <span class="menus" style="--top:20px;"></span>
        <span class="menus"></span>
        <span class="menus" style="--bottom:20px;"></span>
    </div>

    <script>
        const menu = document.getElementById('menu');

        menu.addEventListener('click', () => {
            menu.classList.toggle('active');
        })
    </script>
</body>
</html>
