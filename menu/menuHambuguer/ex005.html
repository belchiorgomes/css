<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Hamburge</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            position: relative;
            min-height: 100vh;
        }

        input{
            display: none;
        }

        .container_menu{
            position: fixed;
            right: 20px;
            top: 20px;
            z-index: 1;
        }

        .container_menu .menu{
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 30px;
            height: 30px;
            /* background-color: orange; */
        }

        .container_menu .menu .bar{
            width: 100%;
            height: 4px;
            border-radius: 18px;
            background-color: #000;
            transition: all .6s ease-in-out;
            transform-origin: center center;
        }

        .container_menu input:checked ~ .menu .bar1{
            transform: rotate(45deg) translate(5px, 13px);
        }

        .container_menu input:checked ~ .menu .bar2{
            opacity: 0;
        }

        .container_menu input:checked ~ .menu .bar3{
            transform: rotate(-45deg) translate(5px, -13px);
        }

        .container{
            position: relative;
            width: 100%;
            height: 100vh;
            background-color: aqua;

            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2rem;
        }

        .container .container_text{
            width: 100%;
            max-width: 50%;
            transform: scale(1);
            transition: all .6s ease-in-out;
        }

        .container_menu input:checked ~ .container .container_text{
            transform: scale(0);
        }
    </style>
</head>
<body>
    <div class="container_menu">
        <input type="checkbox" id="menu">
        <label for="menu" class="menu">
            <span class="bar bar1"></span>
            <span class="bar bar2"></span>
            <span class="bar bar3"></span>
        </label>
    </div>

    <div class="container">
        <div class="container_text">
            <h1>Menu Hamburger</h1>
            <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Architecto eveniet temporibus at voluptates pariatur adipisci rem aliquam quae, incidunt, tempora doloribus! Sint repellat voluptatum soluta non illo laudantium officia fugit.
            </p>

            <button>Inscreva-se</button>
        </div>
    </div>
    
</body>
</html>
