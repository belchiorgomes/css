 <!DOCTYPE html>
 <html lang="pt-br">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Menu Indicador com css</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            min-height: 100vh;
            display: grid;
            place-items: center;
            background-color: #001b1b;
        }

        .container input[type="radio"]{
            display: none;
        }

        .container .menu_indicador{
            position: relative;
            display: flex;
            gap: 8px;
            width: 500px;
            height: 50px;
            /* padding: 12px 18px; */
            border-radius: 8px;
            background-color: #003333;
            /* overflow: hidden; */
        }

        .container .menu_indicador label{
            position: relative;
            left: 0%;
            width: 20%;
            height: 100%;
        }

        .container .menu_indicador label span{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
        }

        .container .menu_indicador label .icon{
            -webkit-text-stroke: 1px #fff;
            color: transparent;
            font-size: 18px;
            transition: all .6s ease;
        }

        .container input:nth-child(1):checked ~ .menu_indicador label:nth-child(1) .icon,
        .container input:nth-child(2):checked ~ .menu_indicador label:nth-child(2) .icon,
        .container input:nth-child(3):checked ~ .menu_indicador label:nth-child(3) .icon,
        .container input:nth-child(4):checked ~ .menu_indicador label:nth-child(4) .icon,
        .container input:nth-child(5):checked ~ .menu_indicador label:nth-child(5) .icon{
            top: 0px;
            color: #fff;
            filter: drop-shadow(0 0 8px #fff);
        }

        .container .menu_indicador label .text{
            display: block;
            color: #fff;
            visibility: hidden;
        }

        .container input:nth-child(1):checked ~ .menu_indicador label:nth-child(1) .text,
        .container input:nth-child(2):checked ~ .menu_indicador label:nth-child(2) .text,
        .container input:nth-child(3):checked ~ .menu_indicador label:nth-child(3) .text,
        .container input:nth-child(4):checked ~ .menu_indicador label:nth-child(4) .text,
        .container input:nth-child(5):checked ~ .menu_indicador label:nth-child(5) .text{
            visibility: visible;
        }

        .container .menu_indicador .indicador{
            position: absolute;
            top: -40px;
            width: 90px;
            height: 90px;
            background-color: #003333;
            border-radius: 50%;
            z-index: -1;
            transition: all .6s ease;
        }

        .container #menu01:checked ~ .menu_indicador .indicador{
            left: 0;
        }

        .container #menu02:checked ~ .menu_indicador .indicador{
            left: 20%;
        }

        .container #menu03:checked ~ .menu_indicador .indicador{
            left: 40%;
        }

        .container #menu04:checked ~ .menu_indicador .indicador{
            left: 60%;
        }

        .container #menu05:checked ~ .menu_indicador .indicador{
            left: 80%;
        }
    </style>
 </head>
 <body>
    <div class="container">
        <input type="radio" name="menuIndicador" id="menu01" checked>
        <input type="radio" name="menuIndicador" id="menu02">
        <input type="radio" name="menuIndicador" id="menu03">
        <input type="radio" name="menuIndicador" id="menu04">
        <input type="radio" name="menuIndicador" id="menu05">

        <div class="menu_indicador">
            <label for="menu01">
                <span class="icon"><i class="fa-solid fa-house"></i></span>
                <span class="text">Home</span>
            </label>

            <label for="menu02">
                <span class="icon"><i class="fa-solid fa-user"></i></span>
                <span class="text">Usuario</span>
            </label>

            <label for="menu03">
                <span class="icon"><i class="fa-solid fa-message"></i></span>
                <span class="text">Mensagem</span>
            </label>

            <label for="menu04">
                <span class="icon"><i class="fa-solid fa-camera"></i></span>
                <span class="text">Fotos</span>
            </label>

            <label for="menu05">
                <span class="icon"><i class="fa-solid fa-gear"></i></span>
                <span class="text">Configurações</span>
            </label>
            <div class="indicador"></div>
        </div>
    </div>
 </body>
 </html>
