<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Menu indicador usando CSS</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            min-height: 100vh;
            display: grid;
            place-items: center;
            background-color: #002929;
        }

        .container input[type='radio']{
            display: none;
        }

        .container .menu_indicador{
            position: relative;
            width: 500px;
            /* height: 70px; */
            padding: 0 1.5rem;
            background-color: #fff;
            border-radius: .8rem;
            display: flex;
            justify-content: space-around;
            gap: .8rem;
        }

        .container .menu_indicador label{
            position: relative;
            width: 20%;
            height: 70px;
        }

        .container .menu_indicador label span{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
        }

        .container .menu_indicador label .icon{
            font-size: 1.3rem;
            color: #fff;
            -webkit-text-stroke: 2px #002929;
            transition: all .6s ease;
            z-index: 999;
        }

        .container #menu01:checked ~ .menu_indicador label:nth-child(1) .icon,
        .container #menu02:checked ~ .menu_indicador label:nth-child(2) .icon,
        .container #menu03:checked ~ .menu_indicador label:nth-child(3) .icon,
        .container #menu04:checked ~ .menu_indicador label:nth-child(4) .icon,
        .container #menu05:checked ~ .menu_indicador label:nth-child(5) .icon{
            top: 0;
            color: #002929;
        }

        .container .menu_indicador label .text{
            top: 80%;
            font-size: .75em;
            color: #fff;
            font-weight: bold;
            border-radius: .4rem;
            background-color: #002929;
            padding: 4px 6px;
            text-transform: uppercase;
            visibility: hidden;
            opacity: 0;
            transition: all .6s ease;
        }

        .container #menu01:checked ~ .menu_indicador label:nth-child(1) .text,
        .container #menu02:checked ~ .menu_indicador label:nth-child(2) .text,
        .container #menu03:checked ~ .menu_indicador label:nth-child(3) .text,
        .container #menu04:checked ~ .menu_indicador label:nth-child(4) .text,
        .container #menu05:checked ~ .menu_indicador label:nth-child(5) .text{
            visibility: visible;
            opacity: 1;
            top: 80%;
        }

        .container .menu_indicador .indicador{
            position: absolute;
            top: -50%;
            left: 6%;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background-color: #fff;
            border: 3px solid #002929;
            transition: all .6s ease;
        }

        .container #menu01:checked ~ .menu_indicador .indicador{
            left: 6%;
        }

        .container #menu02:checked ~ .menu_indicador .indicador{
            left: 25.2%;
        }

        .container #menu03:checked ~ .menu_indicador .indicador{
            left: 43%;
        }

        .container #menu04:checked ~ .menu_indicador .indicador{
            left: 61%;
        }

        .container #menu05:checked ~ .menu_indicador .indicador{
            left: 80%;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="radio" name="menuIndicador" id="menu01" checked>
        <input type="radio" name="menuIndicador" id="menu02">
        <input type="radio" name="menuIndicador" id="menu03">
        <input type="radio" name="menuIndicador" id="menu04">
        <input type="radio" name="menuIndicador" id="menu05">

        <div class="menu_indicador">
            <label for="menu01">
                <span class="icon"><i class="fa-solid fa-house"></i></span>
                <span class="text">Home</span>
            </label>

            <label for="menu02">
                <span class="icon"><i class="fa-solid fa-user"></i></span>
                <span class="text">Usuario</span>
            </label>

            <label for="menu03">
                <span class="icon"><i class="fa-solid fa-message"></i></span>
                <span class="text">Mensagem</span>
            </label>

            <label for="menu04">
                <span class="icon"><i class="fa-solid fa-camera"></i></span>
                <span class="text">Fotos</span>
            </label>

            <label for="menu05">
                <span class="icon"><i class="fa-solid fa-gear"></i></span>
                <span class="text">Configurações</span>
            </label>
            <div class="indicador"></div>
        </div>
    </div>
</body>
</html>
