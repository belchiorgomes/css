<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Menu animado</title>

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            width: 100vw;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #00003a;
        }

        input[type="radio"]{
            display: none;
        }

        .container{
            position: relative;
            /* width: 500px; */
            border-radius: 3rem;
            /* border: 2px solid #01018f; */
            box-shadow: 0 0 6px #00001b;
        }

        .container .menu-indicador{
            position: relative;
            padding: 1rem;
            /* width: 100%; */
            display: flex;
            /* justify-content: space-around; */
            /* gap: 1rem; */
            
        }

        .container .menu-indicador label{
            position: relative;
            width: 70px;
            padding: 1rem;
            cursor: pointer;
        }

        .container .menu-indicador label span{
            position: relative;
            display: block;
            text-align: center;
            -webkit-text-stroke: 1px #5d5d88;
            color: transparent;
            z-index: 999;
            transition: all .6s ease-in-out;
        }

        .container #menu01:checked ~ .menu-indicador label:nth-child(1) span,
        .container #menu02:checked ~ .menu-indicador label:nth-child(2) span,
        .container #menu03:checked ~ .menu-indicador label:nth-child(3) span,
        .container #menu04:checked ~ .menu-indicador label:nth-child(4) span,
        .container #menu05:checked ~ .menu-indicador label:nth-child(5) span{
            color: #fff;
            -webkit-text-stroke: 0 transparent;
            filter: drop-shadow(0 0 6px #fff);
        }

        .container .menu-indicador .indicador{
            position: absolute;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-image: linear-gradient(45deg, #01018f, #02023a);
            box-shadow: 0 0 6px #00001b;
            transition: all .6s ease-in-out;
        }

        .container .menu-indicador .indicador:hover{
            width: 55px;
        }

        .container #menu01:checked ~ .menu-indicador .indicador{
            left: 7%;
        }

        .container #menu02:checked ~ .menu-indicador .indicador{
            left: 25%;
        }

        .container #menu03:checked ~ .menu-indicador .indicador{
            left: 44%;
        }

        .container #menu04:checked ~ .menu-indicador .indicador{
            left: 62%;
        }

        .container #menu05:checked ~ .menu-indicador .indicador{
            left: 80%;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="radio" name="menu" id="menu01">
        <input type="radio" name="menu" id="menu02">
        <input type="radio" name="menu" id="menu03" checked>
        <input type="radio" name="menu" id="menu04">
        <input type="radio" name="menu" id="menu05">

        <div class="menu-indicador">
            <label for="menu01">
                <span><i class="fa-solid fa-bag-shopping"></i></span>
            </label>

            <label for="menu02">
                <span><i class="fa-solid fa-cart-shopping"></i></span>
            </label>

            <label for="menu03">
                <span><i class="fa-solid fa-house"></i></span>
            </label>

            <label for="menu04">
                <span><i class="fa-solid fa-envelope"></i></span>
            </label>

            <label for="menu05">
                <span><i class="fa-solid fa-gear"></i></span>
            </label>

            <div class="indicador"></div>
        </div>
    </div>
</body>
</html>
