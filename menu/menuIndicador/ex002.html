<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu indicador</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            min-height: 100vh;
            display: grid;
            place-items: center;
            background-color: #0c0024;
        }

        nav{
            box-shadow: 0 0 12px #05000f;
            border-radius: .8rem;
            overflow: hidden;
        }

        nav ul{
            position: relative;
            padding: 1.2rem;
            background-color: #05000f;
            list-style-type: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1.3rem;
        }

        nav ul li{
            position: relative;
        }

        nav ul li a{
            position: relative;
            display: block;
            color: #fff;
            padding: 0 12px;
            text-align: center;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 1.2rem;
        }

        nav ul li a:active{
            color: aqua;
        }

        nav ul .indicador{
            position: absolute;
            top: 0;
            height: 3px;
            background-color: aqua;
            border-radius: 1rem;
            transition:  left .3s ease, width .3s ease;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a class="active" href="#">Home</a></li>
            <li><a href="#">Sobre</a></li>
            <li><a href="#">Servi√ßos</a></li>
            <li><a href="#">Contato</a></li>
            <div class="indicador"></div>
        </ul>
    </nav>

    <script>
        const indicador = document.querySelector(".indicador");
        const links = document.querySelectorAll("nav ul li a");

        function mover(el) {
            links.forEach(l => l.classList.remove("active"));
            el.classList.add("active");
            const { left, width } = el.getBoundingClientRect();
            const navLeft = el.closest("ul").getBoundingClientRect().left;
            indicador.style.left = `${left - navLeft}px`;
            indicador.style.width = `${width}px`;
        }

        links.forEach(link => link.onclick = e => {
            e.preventDefault();
            mover(link);
        });

        window.onload = () => mover(document.querySelector(".active"));

    </script>
</body>
</html>
