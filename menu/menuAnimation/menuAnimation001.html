<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Animation</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #020202;
        }

        nav ul{
            display: flex;
            list-style-type: none;
            background-color: #e9e9e9;
            border-radius: 9px;
            position: relative;
        }

        nav ul li{
            width: 90px;
            z-index: 1;
        }

        nav ul li a{
            display: block;
            text-decoration: none;
            text-align: center;
            color: #000;
            padding: 12px 18px;
        }

        nav ul span{
            position: absolute;
            top: 0;
            left: 0;
            width: 90px;
            height: 100%;
            background-color: #c02d23;
            border-radius: 9px;
            transition: all .5s ease-in-out;
        }

        nav ul li:nth-child(1):hover~span{
            color: #fff;
            left: 0;
        }

        nav ul li:nth-child(2):hover~span{
            color: #fff;
            left: 90px;
        }

        nav ul li:nth-child(3):hover~span{
            color: #fff;
            left: 180px;
        }

        nav ul li:nth-child(4):hover~span{
            color: #fff;
            left: 360px;
        }

        nav ul li:nth-child(5):hover~span{
            color: #fff;
            left: 720px;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Protuct</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contant</a></li>
            <span></span>
        </ul>
    </nav>
</body>
</html>
