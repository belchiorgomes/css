<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Redes sociais dropdown</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #001229;
        }

        .container{
            width: 200px;
        }

        .container input[type="checkbox"]{
            visibility: hidden;
            display: none;
        }

        .container .menu{
            position: relative;
            display: flex;
            align-items: center;
            width: 100%;
            height: 40px;
            padding: 1rem;
            background-color: #001633;
            border-radius: .8rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="checkbox" name="menu_dropdown" id="menu_dropdown">

        <label class="menu" for="menu_dropdown">
            <span class="menu_texto">Redes Sociais</span>
            <div class="menu_icon"></div>
        </label>

        <div class="menu_dropdown">
            <ul>
                <li>
                    <span class="icon"><i class="fa-brands fa-instagram"></i></span>
                    <span class="texto">Instagram</span>
                </li>

                <li>
                    <span class="icon"><i class="fa-brands fa-whatsapp"></i></span>
                    <span class="texto">Whatsapp</span>
                </li>

                <li>
                    <span class="icon"><i class="fa-brands fa-github"></i></span>
                    <span class="texto">github</span>
                </li>

                <li>
                    <span class="icon"><i class="fa-brands fa-linkedin"></i></span>
                    <span class="texto">linkedin</span>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
