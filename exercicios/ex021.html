<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root{
            --fundo: "auto";
        }

        body{
            min-height: 100vh;
            display: grid;
            place-content: center;
            gap: 1.2rem;
        }
    </style>
</head>
<body style="--fundo: dark">
    <h1>
        Lorem ipsum dolor sit
    </h1>

    <button>Dark</button>
</body>
</html>
