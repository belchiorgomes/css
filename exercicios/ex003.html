<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/90bbb72460.js" crossorigin="anonymous"></script>
    <title>Creating an inverted border using CSS</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }

        .container{
            position: relative;
            width: 500px;
            height: 350px;
            border-radius: 1.4rem;
            overflow: hidden;
            background-image: url("imagem/img01.jpg");
            background-repeat: no-repeat;
            background-size: cover;
        }

        .container .box{
            position: absolute;
            top: 0;
            right: 0;
            width: 150px;
            height: 150px;
            background-color: black;
            border-radius: 0 0 0 1.4rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container .box a{
            display: block;
            text-align: center;
            text-decoration: none;
            line-height: 120px;
            font-size: 2.3rem;
            border-radius: 50%;
        }

        .container .box a i{
            color: white;
        }

        .container .box::after{
            position: absolute;
            content: "";
            top: 0;
            left: -30px;
            width: 30px;
            height: 40px;
            background-color: transparent;
            border-top-right-radius: 70px;
            box-shadow: 0px -16px black;
        }

        .container .box::before{
            position: absolute;
            content: "";
            bottom: -40px;
            right: 0;
            width: 30px;
            height: 40px;
            background-color: transparent;
            border-radius: 50px 120px 0 0;
            box-shadow: 8px -8px black;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <a href="#"><i class="fa-solid fa-house-user"></i></a>
        </div>
    </div>
</body>
</html>
