<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            min-height: 100vh;
            display: grid;
            place-content: center;
            background-color: #16162b;
        }

        ul{
            list-style-type: none;
            display: flex;
            gap: 1.6rem;
        }

        ul li{
            position: relative;
            flex: 0 0 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #2c2c49;
            box-shadow: 0 0 6px #191929;
            transition: all .6s ease-in-out;
        }

        ul li:hover{
            background-color: var(--cor);
        }

        ul li a:hover{
            color: #fff;
        }

        ul li a{
            display: block;
            text-decoration: none;
            text-align: center;
            line-height: 80px;
            color: #16162b;
            font-size: 1.8em;
            transition: all .6s ease-in-out;
        }

        ul li::before{
            position: absolute;
            top: 0px;
            left: 50%;
            transform: translateX(-50%);
            content: attr(data-social);
            background-color: var(--cor);
            padding: .6rem 1.2rem;
            border-radius: .8rem;
            color: #fff;
            font-weight: bolder;
            opacity: 0;
            transition: all .6s ease-in-out;
        }

        ul li:hover::before{
            opacity: 1;
            top: -50px;
            transition-delay: .2s;
        }
    </style>
</head>
<body>
    <ul>
        <li data-social="Youtube" style="--cor: #c20000;">
            <a href="#"><i class="fa-brands fa-youtube"></i></a>
        </li>

        <li data-social="Instagram" style="--cor: #C32AA3;">
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
        </li>

        <li data-social="Twitter" style="--cor: #000">
            <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
        </li>
    </ul>
</body>
</html>
