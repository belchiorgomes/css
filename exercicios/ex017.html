<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }

        body{
            min-height: 100vh;
            display: grid;
            place-content: center;
            background-color: #000018;
        }

        .card{
            position: relative;
            width: 350px;
            height: 350px;
            background-color: #000;
            border-radius: 50%;
            filter: drop-shadow(0 0 12px red) drop-shadow(0 0 18px red);
            transition: all .6s ease-in;
            transition-delay: 0.2s;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card:hover{
            width: 550px;
            border-radius: .8rem;
            background-color: red;
        }

        .card .logo{
            transition: all .6s ease-in;
            transition-delay: 0.2s;
        }

        .card:hover .logo{
            top: 50%;
            left: 50%;
            transform: scale(0);
        }

        .card .imagem{
            position: absolute;
            top: -70px;
            left: 60%;
            transform: scale(0) rotate(70deg);
            /* transition-delay: 0.75s; */
            transition: all .6s ease-in;
        }

        .card:hover .imagem{
            transform: scale(1) rotate(360deg);
            transition-delay: 0.75s;
        }

        .card .imagem img{
            width: 180px;
        }

        .card .content{
            position: absolute;
            left: 30px;
            color: #fff;
            width: 40%;
            padding: .8rem;
            visibility: hidden;
            transition-delay: 0.8s;
            transition: all .6s ease-in;
        }

        .card .content h1{
            text-align: center;
            font-weight: bolder;
            font-size: 30px;
        }

        .card .content p{
            text-align: center;
            margin-block: 1rem;
        }

        .card:hover .content{
            left: 30px;
            visibility: visible;
            transition-delay: 0.8s;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="logo">
            <img src="imagem/cocacola_logo.png" alt="Logo da coca cola">
        </div>

        <div class="imagem">
            <img src="imagem/cocacola.png" alt="Garrafa de coca cola">
        </div>

        <div class="content">
            <h1>Coca-Cola</h1>
            <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptas aliquam ipsa aspernatur.
            </p>
        </div>
    </div>
</body>
</html>
