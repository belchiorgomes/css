<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            min-height: 100vh;
            display: grid;
            place-content: center;
            background-color: #000018;
        }

        .card-container{
            width: 300px;
            height: 300px;
            padding: 1.3rem;
            color: #fff;
            border-radius: 50%;
            background-color: #000018;
            box-shadow: 0 0 12px #c50000,
                        0 0 22px #c50000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: all .6s ease-in-out;
        }

        .card-container .card{
            display: none;
            transition-delay: 8s;
            transition: all .6s ease-in-out;
        }

        .card-container:hover{
            width: 500px;
            border-radius: .8rem;
            background-color: #c50000;
        }

        .card-container .card-logo{
            transform: scale(1);
            transition: all .6s ease-in-out;
        }

        .card-container:hover .card-logo{
            transform: scale(0);
            /* display: none; */
        }

        .card-container:hover .card{
            display: block;
            transition-delay: 4s;
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card-logo">
            <h1>Card logo</h1>
        </div>
        <div class="card">
            <h2>Card</h2>
            <p>
                Lorem ipsum dolor sit, amet consectetur adipisicing elit. Sapiente ipsam, nemo eius neque nesciunt repudiandae vero placeat natus molestias eligendi commodi officia obcaecati, aut recusandae eaque! Molestiae doloremque sint quae.
            </p>
        </div>
    </div>
</body>
</html>
