<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Indicador Horizontal</title>
    <style>
        .menu {
        display: flex;
        position: relative;
        background-color: #f0f0f0;
        padding: 10px;
    }

    .menu a {
        text-decoration: none;
        color: #333;
        padding: 10px 20px;
        margin: 0 10px;
        position: relative;
    }

    .menu a.active {
        color: #007bff; /* Cor do link ativo */
    }

    .indicador {
        position: absolute;
        bottom: 0;
        height: 3px;
        background-color: #007bff; /* Cor do indicador */
        transition: left 0.3s ease, width 0.3s ease;
    }
    </style>
</head>
<body>
    <nav class="menu">
        <a href="#home" class="active">Home</a>
        <a href="#sobre">Sobre</a>
        <a href="#servicos">Servi√ßos</a>
        <a href="#contato">Contato</a>
        <div class="indicador"></div>
    </nav>
    <script>
        const menuLinks = document.querySelectorAll('.menu a');
        const indicador = document.querySelector('.indicador');

        function atualizarIndicador(link) {
            indicador.style.width = link.offsetWidth + 'px';
            indicador.style.left = link.offsetLeft + 'px';
        }

        menuLinks.forEach(link => {
            link.addEventListener('click', function() {
                atualizarIndicador(this);
                menuLinks.forEach(link => link.classList.remove('active'));
                this.classList.add('active');
            });
        });

        atualizarIndicador(document.querySelector('.menu a.active'));
    </script>
</body>
</html>
