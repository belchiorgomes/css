<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu de navegação com indicador</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffb5e9;
        }

        nav{
            position: relative;
        }

        .menu{
            list-style-type: none;
            width: 500px;
            height: 50px;
            background-color: #fff;
            border-radius: 22px;
            display: flex;
        }

        .menu .menu-item{
            margin-inline: 20px;
            width: 120px;
            line-height: 50px;
            z-index: 999;
        }

        .menu .menu-item a{
            display: block;
            text-align: center;
            text-decoration: none;
            color: #000;
            height: 50%;
        }

        nav .menu-indicador{
            position: absolute;
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
            width: 120px;
            height: 40px;
            border-radius: 22px;
            background-color: red;
            transition: all .6s ease-in-out;
        }
    </style>
</head>
<body>
    <nav>
        <ul class="menu">
            <li class="menu-item"><a href="#">Home</a></li>
            <li class="menu-item"><a href="#">Sobre</a></li>
            <li class="menu-item"><a href="#">Serviços</a></li>
            <li class="menu-item"><a href="#">Contato</a></li>
        </ul>
        <div class="menu-indicador"></div>
    </nav>

    <script>
        const nav = document.querySelector('nav');
        const list = document.querySelectorAll('li');
        const indicator = document.querySelector('.menu-indicador');

        function indicatorFunc(item) {
        indicator.style.left = item.offsetLeft + 'px';
        indicator.style.width = item.offsetWidth + 'px';
        }

        list.forEach(item => {
        item.addEventListener('click', (e) => {
            list.forEach(navItem => navItem.classList.remove('active'));
            e.target.parentElement.classList.add('active');
            indicatorFunc(e.target.parentElement);
        });
        });

        // Inicializa o indicador no primeiro item
        indicatorFunc(document.querySelector('.active'));
    </script>
</body>
</html>
