<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            min-height: 100vh;
            display: grid;
            background-color: #06003a;
            place-content: center;
        }

        .container{
            position: relative;
            inline-size: 300px;
            block-size: 180px;
            background-color: white;
            padding: .8rem;
            text-align: center;
            border-radius: .8rem;
            display: flex;
            flex-flow: column wrap;
            justify-content: center;
            align-items: center;
            gap: 1.8rem;
        }

        @property --angle{
            syntax: "<angle>";
            inherits: false;
            initial-value: 0deg;
        }

        .container::after, .container::before{
            position: absolute;
            content: "";
            inset: 0;
            /* background-image: conic-gradient(from var(--angle), #ff7f50, #48a4fa, #57ff9d, #4c2dff); */
            /* background-image: linear-gradient(var(--angle), coral, transparent, transparent, blue); */
            background-image: conic-gradient(from var(--angle), transparent 90%, #ff2549);
            /* background-image: linear-gradient(var(--angle), coral, transparent, transparent, aqua); */
            z-index: -1;
            transform: scale(1.04);
            border-radius: .8rem;

            animation: spin 3s linear infinite;
        }

        .container::before{
            filter: blur(10px);
        }

        @keyframes spin{
            from{
                --angle: 0deg;
            }

            to{
                --angle: 360deg;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bordas animadas</h1>
        <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit.
        </p>
    </div>
</body>
</html>
