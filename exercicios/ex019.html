<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            min-height: 100vh;
            display: grid;
            background-color: #06003a;
            place-content: center;
        }

        .container{
            display: grid;
            grid-template-columns: 1fr;
            overflow: hidden;
        }

        .box{
            grid-area: 1 / 1;
            inline-size: 180px;
            block-size: 100px;
            overflow: hidden;
            border-radius: .8rem;
            transition: all .6s ease-in-out;
        }

        .box01{
            background-color: coral;
        }

        .box:hover{
            transform: rotate(80deg) scaleX(2);
        }

        .box02{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box box01"></div>
        <div class="box box02"></div>
    </div>
</body>
</html>
