<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            min-height: 100vh;
            display: grid;
            background-color: #06003a;
            place-content: center;
        }

        .container{
            position: relative;
            border-radius: .8rem;
            background-color: aliceblue;
            display: grid;
            grid-template-columns: 1fr;
            overflow: hidden;
        }

        .box{
            /* position: absolute; */
            inline-size: 180px;
            block-size: 100px;
            grid-area: 1 / 1;
        }

        .btn01{
            background-color: coral;
        }

        .btn02{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box btn01"></div>
        <div class="box btn02">button</div>
    </div>
</body>
</html>
