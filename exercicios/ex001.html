<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating an inverted border using CSS</title>
    <style>
        body{
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }

        .container{
            position: relative;
            width: 500px;
            height: 300px;
            border-radius: 1.3rem;
            background-color: rgb(56, 56, 56);
        }

        .container .box{
            position: absolute;
            bottom: 0;
            right: 0;
            width: 30%;
            height: 90px;
            background-color: black;
            border-top-left-radius: 1.3rem;
        }

        .container .box::after, .box::before{
            content: "";
            position: absolute;
            width: 20px;
            height: 30px;
            background-color: transparent;
            box-shadow: 1px 12px 0px black;
        }

        .container .box::after{
            bottom: 0;
            left: -20px;
            border-bottom-right-radius: 1.3rem;
        }

        .container .box::before{
            top: -30px;
            right: 0px;
            border-bottom-right-radius: 1.3rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
    </div>
</body>
</html>
