<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Tabs</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            min-height: 100vh;
            width: 100%;
        }

        .container{
            margin: 18px auto;
            width: 50%;
            padding: 12px;
            background-color: black;
            border-radius: 12px;
        }

        .container .btnButton{
            position: relative;
            width: 100px;
            height: 30px;
            margin-inline-end: 12px;
            color: #fff;
            font-size: 18px;
            font-weight: bolder;
            background-color: transparent;
            border: none;
            outline: none;
        }

        .container .btnButton::after{
            display: none;
            position: absolute;
            content: "";
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: #940606;
            z-index: 999;
        }

        .container .active::after{
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="btnButton active" data-tab1="tab1">Tab 1</button>
        <button class="btnButton" data-tab2="tab2">Tab 2</button>
        <button class="btnButton" data-tab3="tab3">Tab 3</button>
    </div>
</body>
</html>
