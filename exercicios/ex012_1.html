<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Menu Using Html CSS & Javascript | Curved Outside in Active Tab</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            min-height: 100vh;
            background-color: #fff;
        }

        .btn{
            position: fixed;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            border-radius: 12px;
            background-color: #0097bd;
        }

        .navegacao{
            position: fixed;
            top: 20px;
            left: 20px;
            bottom: 20px;
            width: 300px;
            height: 90vh;
            background-color: #00ccff;
            border-radius: 18px;
            overflow: hidden;
            box-sizing: initial;
            transition: width .6s ease-in-out;
        }

        .navegacao ul{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            list-style-type: none;
            padding-top: 40px;
            padding-left: 12px;
        }

        .navegacao ul .lista{
            position: relative;
            width: 100%;
        }

        .navegacao ul .lista a{
            position: relative;
            display: block;
            display: flex;
            border-radius: 12px 0 0 12px;
            text-decoration: none;
            color: #fff;
        }

        .navegacao ul .active a{
            background-color: #fff;
            color: #0097bd;
        }

        .navegacao ul .lista a .icon{
            position: relative;
            min-width: 60px;
            height: 60px;
            text-align: center;
            line-height: 60px;
            padding-right: 12px;
        }

        .navegacao ul .lista a ion-icon{
            font-size: 1.3rem;
        }

        .navegacao ul .lista a .text{
            position: relative;
            line-height: 50px;
        }
    </style>
</head>
<body>
    <div class="btn"></div>
    <nav class="navegacao">
        <ul>
            <li class="lista active">
                <a href="#">
                    <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
                    <span class="text">Home</span>
                </a>
            </li>

            <li class="lista">
                <a href="#">
                    <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                    <span class="text">Profile</span>
                </a>
            </li>

            <li class="lista">
                <a href="#">
                    <span class="icon"><ion-icon name="chatbubbles-outline"></ion-icon></span>
                    <span class="text">Message</span>
                </a>
            </li>

            <li class="lista">
                <a href="#">
                    <span class="icon"><ion-icon name="settings-outline"></ion-icon></span>
                    <span class="text">Setting</span>
                </a>
            </li>

            <li class="lista">
                <a href="#">
                    <span class="icon"><ion-icon name="help-outline"></ion-icon></span>
                    <span class="text">Help</span>
                </a>
            </li>

            <li class="lista">
                <a href="#">
                    <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                    <span class="text">Password</span>
                </a>
            </li>

            <li class="lista">
                <a href="#">
                    <span class="icon"><ion-icon name="log-in-outline"></ion-icon></span>
                    <span class="text">Sign out</span>
                </a>
            </li>
        </ul>
    </nav>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <script>
        
        let lista = document.querySelectorAll('.lista');
        for(let x = 0; x < lista.length; x++){
            lista[x].onclick = function(){
                let y = 0;
                while(y < lista.length){
                    lista[y++].className = 'lista';
                }
                lista[x].className = 'lista active';
            }
        }
    </script>
</body>
</html>
