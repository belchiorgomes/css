<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nesting (&)</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            min-height: 100vh;
            display: grid;
            place-content: center;
            background-color: #002f3d;
        }

        .card{
            inline-size: 320px;
            padding: 25px;
            background-color: #fff;
            border-radius: .6rem;
            text-align: center;

            .title{
                color: #006a8a;
                line-height: 1.5;

                &.titulo{
                    color: #002f3d;
                    font-family: sans-serif;
                    font-size: 30px;
                }

                span{
                    background-color: #ffff00;
                }
            }

            .btn{
                padding: 10px 18px;
                margin-block: 1rem;
                background-color: #002f3d;
                border: none;
                border-radius: .6rem;
                outline: none;
                color: #fff;
                font-size: 15px;
                cursor: pointer;
                transition: all .3s ease;

                &:hover{
                    transform: scale(1.3);
                }
            }
        }

        
    </style>
</head>
<body>
    <div class="card">
        <h2 class="title titulo">CSS Nesting</h2>
        <p class="title">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. <span>important!</span>
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Qui, tempora.
        </p>
        <button class="btn">Click Me</button>
    </div>
</body>
</html>
