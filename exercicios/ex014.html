<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            min-height: 100vh;
            background-color: #161616;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .btn{
            display: block;
            position: relative;
            padding: 18px 25px;
            border-radius: 12px;
            background-color: #2c2c2c;
            text-decoration: none;
            text-align: center;
            letter-spacing: 1.2rem;
            color: #424242;
            text-transform: uppercase;
            font-size: 1.2rem;
            overflow: hidden;
            transition: all .6s ease-in-out;
        }

        .btn:hover{
            text-shadow: 0 0 18px var(--cor),
                         0 0 25px var(--cor);
            color: var(--cor);
        }

        .btn::before{
            position: absolute;
            top: var(--y);
            left: var(--x);
            transform: translate(-50%,-50%);
            content: "";
            width: 80px;
            height: 80px;
            background: radial-gradient(var(--cor), transparent, transparent);
            opacity: 0;
        }

        .btn:hover::before{
            opacity: .6;
        }
    </style>
</head>
<body>
    <a href="#" class="btn" style="--cor:#00ffc8;">button</a>

    <script>
        let btn = document.querySelector('a');
        btn.onmousemove = function(a){
            let x = a.pageX - btn.offsetLeft;
            let y = a.pageY - btn.offsetTop;

            btn.style.setProperty('--x', x + 'px');
            btn.style.setProperty('--y', y + 'px');
        }
    </script>
</body>
</html>
