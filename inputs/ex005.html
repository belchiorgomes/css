<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs animation</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            min-height: 100vh;
        }

        input[type="checkbox"]{
            display: none;
        }

        .container{
            width: 100%;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all .4s ease;
        }

        .container label{
            position: relative;
            width: 360px;
            height: 180px;
            border-radius: 180px;
            background-color: #fff;
            box-shadow: inset 0px  0px 8px #e2e2e2,
                        inset 0px 0px 12px #e2e2e2;
            cursor: pointer;
            transition: all .4s ease;
        }

        .container label .cicle{
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            width: 150px;
            height: 150px;
            border-radius: 150px;
            background-color: #fff;
            box-shadow: 0 0 8px #dfdfdf,
                        0 0 12px #dfdfdf;
            transition: all .4s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            transition: all .4s ease-in-out;
        }

        .container label .cicle svg{
            position: absolute;
            /* top: 50%;
            left: 50%;
            transform: translate(-50%,-50%); */
            width: 80px;
            transition: all .4s ease-in-out;
        }

        .container label .cicle .sun{
            color: yellow;
            margin-top: 0%;
        }

        .container label .cicle .moon{
            margin-top: -170%;
            color: #fff;
        }

        input:checked ~ .container{
            background-color: #414141;
        }

        input:checked ~ .container label{
            background-color: #2b2b2b;
            box-shadow: inset 0 0 8px #414141,
                        inset 0 0 12px #414141;
        }

        input:checked ~ .container label .cicle{
            left: calc(100% - 160px);
            background-color: #2b2b2b;
            box-shadow: inset 0 0 8px #414141,
                        inset 0 0 12px #414141;
        }

        input:checked ~ .container label .cicle .sun{
            margin-top: 170%;
        }

        input:checked ~ .container label .cicle .moon{
            margin-top: 0%;
        }

        .container label:active .cicle{
            width: 160px;
        }
    </style>
</head>
<body>
    <input type="checkbox" name="menu" id="menu">

    <div class="container">
        <label for="menu">
            <div class="cicle">
                <svg class="sun" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" >
                    <path d="M12 2.25a.75.75 0 0 1 .75.75v2.25a.75.75 0 0 1-1.5 0V3a.75.75 0 0 1 .75-.75ZM7.5 12a4.5 4.5 0 1 1 9 0 4.5 4.5 0 0 1-9 0ZM18.894 6.166a.75.75 0 0 0-1.06-1.06l-1.591 1.59a.75.75 0 1 0 1.06 1.061l1.591-1.59ZM21.75 12a.75.75 0 0 1-.75.75h-2.25a.75.75 0 0 1 0-1.5H21a.75.75 0 0 1 .75.75ZM17.834 18.894a.75.75 0 0 0 1.06-1.06l-1.59-1.591a.75.75 0 1 0-1.061 1.06l1.59 1.591ZM12 18a.75.75 0 0 1 .75.75V21a.75.75 0 0 1-1.5 0v-2.25A.75.75 0 0 1 12 18ZM7.758 17.303a.75.75 0 0 0-1.061-1.06l-1.591 1.59a.75.75 0 0 0 1.06 1.061l1.591-1.59ZM6 12a.75.75 0 0 1-.75.75H3a.75.75 0 0 1 0-1.5h2.25A.75.75 0 0 1 6 12ZM6.697 7.757a.75.75 0 0 0 1.06-1.06l-1.59-1.591a.75.75 0 0 0-1.061 1.06l1.59 1.591Z" />
                </svg>

                <svg class="moon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" >
                    <path fill-rule="evenodd" d="M9.528 1.718a.75.75 0 0 1 .162.819A8.97 8.97 0 0 0 9 6a9 9 0 0 0 9 9 8.97 8.97 0 0 0 3.463-.69.75.75 0 0 1 .981.98 10.503 10.503 0 0 1-9.694 6.46c-5.799 0-10.5-4.7-10.5-10.5 0-4.368 2.667-8.112 6.46-9.694a.75.75 0 0 1 .818.162Z" clip-rule="evenodd" />
                </svg>
            </div>
        </label>
    </div>
</body>
</html>
