<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            min-height: 100vh;
            display: grid;
            place-content: center;
            gap: 1rem;
        }

        svg{
            border: 2px solid #000;
        }
    </style>
</head>
<body>
    <svg width="300" height="300">
        <rect x="10" y="10" width="50" height="50"/>
        <rect x="10" y="70" rx="10" ry="10" width="50" height="50"/>
    </svg>

    <svg width="300" height="300">
        <circle cx="20" cy="20" r="20"/>
        <circle cx="150" cy="150" r="40" width="50" height="50"/>
    </svg>

    <svg width="250" height="250">
        <ellipse cx="75" cy="75" rx="40" ry="5"/>
    </svg>

    <svg width="300" height="300">
        <line x1="10" x2="150" y1="50" y2="150" stroke="black" stroke-width="1"/>
    </svg>

    <svg width="300" height="300">
        <polyline points="60, 10 65, 120 70, 115 75, 130 80, 125 85, 140 90, 135 95, 150 100, 145"/>
    </svg>

    <svg width="300" height="300">
        <path d="M20,230 Q40,205 50,230 T90,230" fill="none" stroke="blue" stroke-width="5"/>
    </svg>
</body>
</html>
