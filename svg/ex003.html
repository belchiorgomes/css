<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }


    </style>
</head>
<body>
    <svg width="300" height="300">
        <rect width="200" height="100" x="10" y="10" rx="20" ry="20" fill="blue"/>

        <!-- 
            Os atributos width` height` e `width` heightdo <rect>elemento definem a altura e a largura do retângulo.
            Os atributos x` yx` e `y` definem a posição x e y do canto superior esquerdo do retângulo (x="10" posiciona o retângulo a 10px da margem esquerda e y="10" posiciona o retângulo a 10px da margem superior) na tela SVG.
            Os atributos rx`x` e `y` rydefinem o raio dos cantos do retângulo.
            O fillatributo define a cor de preenchimento do retângulo.
        -->
    </svg>

    <svg width="300" height="100">
        <rect width="200" height="100" x="10" y="10" rx="10" ry="10" fill="blue" stroke="red" stroke-width="3"/>
    </svg>
</body>
</html>
