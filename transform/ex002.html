<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transformações 3d</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            min-height: 100vh;
            display: grid;
            place-content: center;
        }

        .card{
            position: relative;
            display: grid;
            grid-template-columns: 1fr;
            transform-style: preserve-3d;
            transition: all .6s ease-in-out;
        }

        .card-face{
            grid-area: 1 / 1;
            width: 200px;
            height: 300px;
            border: 2px solid #000;
            border-radius: .8rem;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.3rem;
            backface-visibility: hidden;
            background-color: var(--cor);
        }

        .card:hover{
            transform: rotateY(180deg);
        }

        .card-back{
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-face card-front" style="--cor: coral;">Front</div>
        <div class="card-face card-back" style="--cor: aqua;">Back</div>
    </div>
</body>
</html>
