<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }

        body{
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url(imagem/paisagem-motanha.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: bottom right;
        }

        form{
            flex: 0 0 400px;
            position: relative;
            height: 400px;
            padding: 2rem;
            border-radius: .8rem;
            box-shadow: 0 0 8px #000;
        }

        form .imagem{
            position: absolute;
            top: -20%;
            left: 50%;
            transform: translateX(-50%);
            width: 160px;
            aspect-ratio: 1;
            border: 8px solid #fff;
            border-radius: 50%;
            overflow: hidden;
        }

        form .imagem img{
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        form .title{
            margin-block-start: 5rem;
            margin-block-end: 2rem;
            text-align: center;
            color: #fff;
            text-transform: uppercase;
        }

        form .inputs input{
            width: 100%;
            display: block;
            background-color: #fff;
            margin: 12px 0;
            padding: 12px;
            border-radius: .8rem;
            border: none;
            outline: none;
        }

        form input[type='button']{
            display: block;
            width: 150px;
            padding: 1rem;
            border-radius: .8rem;
            border: none;
            outline: none;
            margin: 1rem auto;
            background-color: #000;
            color: #fff;
            font-size: 1.5rem;
            text-transform: uppercase;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <form action="arquivo.php" method="post">
        <div class="imagem">
            <img src="imagem/rosto-mulher.jpg" alt="Foto de perfil da tela de login">
        </div>

        <div class="title">
            <h2>Login Form</h2>
        </div>

        <div class="inputs">
            <input type="email" name="email" id="email" placeholder="Enter Your Email">

            <input type="password" name="senha" id="senha" placeholder="Enter Your Password">
        </div>

        <input type="button" value="Login">

        <input type="checkbox" name="confirma" id="confirma">
        <label for="confirma">Keep me signed in on this device</label>
    </form>
</body>
</html>
