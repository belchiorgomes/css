<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Input password animation</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: linear-gradient(350deg, #3f0037, #4f0052);
        }

        .container{
            flex: 0 0 400px;
            background-color: #fff;
            border-radius: 1rem;
            overflow: hidden;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 1.3rem;
        }

        .container input{
            border: none;
            outline: none;
            font-size: 1.2rem;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="password" name="senha" id="inputPassword">
        <i class="fa-solid fa-eye-slash"></i>
    </div>

    <script>
        const eyeIcon = document.querySelector('i');
        const inputPassword = document.querySelector('#inputPassword');

        eyeIcon.addEventListener('click', function(){
            if(inputPassword.type === 'password'){
                inputPassword.type = 'text';
                eyeIcon.querySelector('i').classList.remove('fa-eye');
                eyeIcon.querySelector('i').classList.add('fa-eye-slash');
            }else{
                inputPassword.type = 'password';
                eyeIcon.querySelector('i').classList.remove('fa-eye-slash');
                eyeIcon.querySelector('i').classList.add('fa-eye');
            }
        })
    </script>
</body>
</html>
