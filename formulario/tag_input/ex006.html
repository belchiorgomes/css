<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            min-height: 100vh;
            display: flex;
            justify-content: start;
            align-items: center;
            background-image: linear-gradient(45deg, #000, #c2c2c2);
            margin-inline-start: 44px;
        }

        form{
            flex-basis: 500px;
            padding: 22px;
            border-radius: 18px;
            box-shadow: 0 0 8px #1f1f1f,
                        0 0 12px #1f1f1f;
            margin-inline-start: 44px;
        }

        div{
            position: relative;
            width: 100%;
            position: relative;
            margin-block: 12px;
        }

        div::before{
            content: "";
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 2.3px;
            height: 50%;
            background-color: #fff;
            transition: all .6s ease-in-out;
        }

        input{
            border: none;
            outline: none;
            width: 100%;
            padding: 12px;
            background-color: transparent;
        }

        button{
            width: 25%;
            padding: 8px;
            border: none;
            outline: none;
            border-radius: 4px;
            background-color: #0e0c0c;
            color: #fff;
            margin-block-start: 23px;
        }
    </style>
</head>
<body>
    <h1>Formulario de cadastro!</h1>
    <form action="arquivo.php" method="get">
        <div><input type="text" name="nome" placeholder="Seu Nome" required></div>
        <div><input type="email" name="email" placeholder="Seu Email" required></div>
        <button type="submit">Enviar</button>
        <button type="reset">Redefinir</button>
    </form>
</body>
</html>
