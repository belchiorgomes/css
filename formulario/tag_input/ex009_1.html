<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Mostrar Mensagem ao Digitar</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            min-height: 100vh;
            display: flex;
            flex-flow: column wrap;
            justify-content: center;
            align-items: center;
            gap: 12px;
            background-color: rgb(0, 0, 53);
        }

        .container{
            width: 100%;
            max-width: 300px;
            display: flex;
            flex-flow: column wrap;
            gap: 12px;
            border-radius: 12px;
        }

        .container .containerInput{
            width: 100%;
            border: 2px solid #c2c2c2;
            background-color: transparent;
            border-radius: 12px;
            overflow: hidden;
            display: flex;
            align-items: center;
        }

        .container .containerInput #inputPassword{
            padding: 12px 18px;
            border: none;
            outline: none;
            background-color: transparent;
            flex: 0 0 80%;
        }

        input, ::placeholder, #input_icon{
            color: #fff;
        }

        .container #mensagem{
            font-size: 18px;
            padding-left: 18px;
            display: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="containerInput">
            <input type="password" name="senha" id="inputPassword" placeholder="Digite sua senha">
            <i class="fa-solid fa-eye-slash" id="input_icon"></i>
        </div>
        <p id="mensagem">Sua senha Ã© <span id="mensagemAdicional"></span></p>
    </div>

    <script>
        const inputPassword = document.querySelector('#inputPassword');
        const inputIcon = document.querySelector('#input_icon');
        const mensagem = document.querySelector('#mensagem');
        const mensagemAdicional = document.querySelector('#mensagemAdicional');
        const containerInput = document.querySelector('.containerInput');

        inputIcon.addEventListener('click', function() {
            if(inputPassword.type === 'password'){
                inputPassword.type = 'text';
                inputIcon.classList.remove('fa-eye-slash');
                inputIcon.classList.add('fa-eye');
            }else{
                inputPassword.type = 'password';
                inputIcon.classList.remove('fa-eye');
                inputIcon.classList.add('fa-eye-slash');
            }
        });

        inputPassword.addEventListener('input', function(){
            if(inputPassword.value.length > 0){
                mensagem.style.display = 'block';
            }else{
                mensagem.style.display = 'none';
            }
            if(inputPassword.value.length <4){
                mensagemAdicional.innerHTML = 'fraca';
                mensagem.style.color = 'red';
                containerInput.style.borderColor = 'red';
            }else if(inputPassword.value.length >= 4 && inputPassword.value.length < 8){
                mensagemAdicional.innerHTML = 'boa';
                mensagem.style.color = 'yellow';
                containerInput.style.borderColor = 'yellow';
            }else if(inputPassword.value.length >= 8){
                mensagemAdicional.innerHTML = 'forte';
                mensagem.style.color = 'green';
                containerInput.style.borderColor = 'green';
            }
        })
    </script>
</body>
</html>
