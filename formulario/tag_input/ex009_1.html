<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Mostrar Mensagem ao Digitar</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            min-height: 100vh;
            display: flex;
            flex-flow: column wrap;
            justify-content: center;
            align-items: center;
            gap: 12px;
            background-color: rgb(0, 0, 53);
        }

        .container{
            width: 100%;
            max-width: 300px;
            display: flex;
            flex-flow: column wrap;
            gap: 12px;
            background-color: #fff;
            border-radius: 12px;
            overflow: hidden;
            
        }

        .container .containerInput{
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all .6s;
        }

        .container .containerInput #inputPassword{
            flex: 0 0 80%;
            padding: 12px 18px;
            border: none;
            outline: none;
        }

        .container .containerInput #input_icon{
            cursor: pointer;
        }

        .container #mensagem{
            padding-left: 18px;
            padding-bottom: 8px;
            display: none;
        }

        .weak{
            border: 2px solid green ;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="containerInput">
            <input type="password" name="senha" id="inputPassword">
            <i class="fa-solid fa-eye-slash" id="input_icon"></i>
        </div>
        <p id="mensagem">Sua senha é <span id="mensagemAdicional"></span></p>
    </div>

    <script>
        const inputPassword = document.querySelector('#inputPassword');
        const inputIcon = document.querySelector('#input_icon');
        const mensagem = document.querySelector('#mensagem');
        const mensagemAdicional = document.querySelector('#mensagemAdicional');
        const container =document.querySelector('.container');

        inputIcon.addEventListener('click', function() {
            if(inputPassword.type === 'password'){
                inputPassword.type = 'text';
                inputIcon.classList.remove('fa-eye-slash');
                inputIcon.classList.add('fa-eye');
            }else{
                inputPassword.type = 'password';
                inputIcon.classList.remove('fa-eye');
                inputIcon.classList.add('fa-eye-slash');
            }
        });

        inputPassword.addEventListener('input', function() {
            const senha = inputPassword.value;
            let forca = '';
            let classeForca = '';

            // Se o input estiver vazio, esconde a mensagem
            if (senha.length === 0) {
                mensagem.style.display = 'none';
                return; // Sai da função
            }

            // Lógica simples para determinar a força da senha
            if (senha.length < 6) {
                forca = 'fraca';
                classeForca = 'weak';
            } else if (senha.length >= 6 && senha.length < 10) {
                forca = 'média';
                classeForca = 'medium';
            } else {
                forca = 'forte';
                classeForca = 'strong';
            }

            // Atualiza o texto e a classe do span
            mensagemAdicional.textContent = forca;
            mensagemAdicional.className = classeForca; // Remove classes anteriores e adiciona a nova

            // Mostra o parágrafo da mensagem
            mensagem.style.display = 'block';
        })

        container.className = classeForca;
    </script>
</body>
</html>
