<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Input validação de senha</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #00093b;
        }

        ::placeholder, #input_icon, p{
            color: #fff;
        }

        .container{
            position: relative;
            width: 300px;
            max-width: 80%;
            background-color: transparent;
            border: 2px solid #343538;
            border-radius: 8px;
            padding: 12px;
            display: flex;
            gap: 12px;
        }

        .container #input{
            background-color: transparent;
            border: none;
            outline: none;
            width: 100%;
            color: #fff;
        }

        .container #input_icon{
            cursor: pointer;
        }

        .container #mensagem{
            position: absolute;
            left: 0;
            top: 50px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="password" id="input" placeholder="Digite sua senha...">
        <i class="fa-solid fa-eye-slash" id="input_icon"></i>
        <p id="mensagem">Sua senha é <span id="mesagem_adicional">fraca</span></p>
    </div>

    <script>
        const inputPassword = document.querySelector('#input');
        const inputIcon = document.querySelector('#input_icon');
        const msg = document.querySelector('#mesagem');
        const msdAdd = document.querySelector('#mesagem_adicional');

        inputIcon.addEventListener('click', function(){
            if(inputPassword.type === 'password'){
                inputPassword.type = 'text';
                inputIcon.classList.remove('fa-eye-slash');
                inputIcon.classList.add('fa-eye');
            }else{
                inputPassword.type = 'password';
                inputIcon.classList.remove('fa-eye');
                inputIcon.classList.add('fa-eye-slash');
            }
        });
    </script>
</body>
</html>
