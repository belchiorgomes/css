<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atributos da tag Form</title>
</head>
<body>
    <form action="arqivo.php" method="get">
        <input type="text" name="none" placeholder="Digite seu nome">
        <input type="submit" value="Enviar">
    </form>

    <form action="arqivo.php" method="post">
        <input type="text" name="none" placeholder="Digite seu nome">
        <input type="submit" value="Enviar">
    </form>

    <!--_self _blank _parent _top-->
    <form action="arqivo.php" method="get" target="_blank">
        <input type="text" name="none" placeholder="Digite seu nome">
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
