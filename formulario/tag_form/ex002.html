<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atributo autocomplete</title>
</head>
<body>
    <form action="arquivo.php" method="get" autocomplete="off">
        <input type="text" name="nome" placeholder="Seu nome"><br>
        <input type="password" name="senha" placeholder="Sua Senha"><br>
        <input type="submit" value="Enviar">
    </form>

    <br><br><br><br><br>

    <form action="arquivo.php" method="get" autocomplete="on">
        <input type="text" name="nome" placeholder="Seu nome"><br>
        <input type="password" name="senha" placeholder="Sua Senha"><br>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
