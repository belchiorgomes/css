<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Formulario de Login</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: linear-gradient(-180deg, #003738, #007f81);
        }

        .container{
            width: 800px;
            max-width: 350px;
            border-radius: 3rem;
            box-shadow: 0 0 4px #003738;
            padding: 1rem;
        }

        .container .imagem_top{
            width: 100%;
            margin: 1rem auto;
            display: flex;
            justify-content: center;
            border: 2px solid #003738;
            box-shadow: 0 0 8px #003738;
            border-radius: 50%;
            width: 100px;
            height: 100px;
            margin-block-end: 2rem;
        }

        .container .imagem_top i{
            display: block;
            font-size: 3rem;
            line-height: 100px;
            -webkit-text-stroke: 2px #003738;
            filter: drop-shadow(0 0 8px #003738);
            color: transparent;
        }

        .container .input_login .input{
            width: 100%;
            background-color: #003738;
            margin-block: 1rem;
            border-radius: .2rem;
            padding: .8rem;
        }

        .container .input_login .input i{
            color: #fff;
            margin-right: 15px;
        }

        .container .input_login .input input{
            background-color: transparent;
            border: none;
            outline: none;
            overflow: hidden;
            transition: all .6s ease;
        }

        .container .input_login .input input::placeholder{
            color: #fff;
        }

        .container .input_cheked{
            display: flex;
            justify-content: space-between;
            color: #003738;
            margin-bottom: 18px;
        }

        .container .input_cheked label{
            margin-left: 12px;
        }

        .container .input_cheked a{
            color: #003738;
            text-decoration: none;
        }

        .container .input_cheked a:hover{
            text-decoration: underline;
        }

        .container button{
            display: block;
            width: 100%;
            padding: .8rem 1rem;
            margin: 2rem auto;
            border: none;
            border-radius: .2rem;
            outline: none;
            background-color: #003738;
            color: #fff;
            text-transform: uppercase;
            transition: all .6s ease-in-out;
        }

        .container button:hover{
            background-color: #00d6da;
            box-shadow: 0 0 8px #00d6da;
            color: #003738;
        }
    </style>
</head>
<body>
    <form action="#" method="post" class="container">
        <div class="imagem_top">
            <i class="fa-solid fa-camera"></i>
        </div>

        <div class="input_login">
            <div class="input">
                <i class="fa-solid fa-user"></i>

                <input type="text" name="nome_usuario" id="nome_usuario" placeholder="Username">
            </div>

            <div class="input">
                <i class="fa-solid fa-lock"></i>

                <input type="password" name="senha_usuario" id="senha_usuario" placeholder="YourPassord">
            </div>
        </div>

        <div class="input_cheked">
            <div class="checked">
                <input type="checkbox" name="true" id="checkbox" checked>
                <label for="checkbox">Remember me</label>
            </div>

            <a href="#">Forgot password?</a>
        </div>

        <button type="button">Login</button>
    </form>
</body>
</html>
