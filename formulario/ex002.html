<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Select html</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            min-height: 100vh;
            display: grid;
            place-content: center;
            background-color: #d67200;
        }

        select, ::picker(select){
            appearance: base-select;
        }

        select{
            background-color: #fff;
            inline-size: 120px;
            padding: 12px 18px;
            border: none;
            outline: none;
            transition: all .6s ease-in-out;

            option{
                width: 180px;
                padding: 12px 18px;
                display: flex;
                flex-direction: row-reverse;
                justify-content: space-between;

                &::checkmark{
                    content: "‚úÖ";
                }
            }

            &::picker-icon{
                color: #000;
                transition: transform .6s ease-in-out;
            }

            &::picker(select){
                background-color: #422300;
                color: #fff;
                border: none;
                border-radius: .6rem;
                outline: none;
                margin-top: 12px;
            }

            &:open::picker-icon{
                transform: rotate(180deg);
            }

            selectedcontent{
                color: #000;
                font-weight: bolder;
            }
        }

        select:hover, select:open{
            background-color: #422300;
        }
    </style>
</head>
<body>
    <select>
        <button>
            <selectedcontent></selectedcontent>
        </button>
        <option value="dog">
            <span class="icon">üê∂</span>
            <span class="text">Dog</span>
        </option>

        <option value="cat">
            <span class="icon">üò∫</span>
            <span class="text">Cat</span>
        </option>

        <option value="bird">
            <span class="icon">üê¶</span>
            <span class="text">Bird</span>
        </option>
    </select>
</body>
</html>
