<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Select</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            min-height: 100vh;
            display: grid;
            place-content: center;
            background-color: rgb(0, 163, 163);
        }

        select{
            appearance: base-select;
            inline-size: 150px;
            padding: 12px 18px;
            background-color: #fff;
            border: none;
            border-radius: .6rem;
            outline: none;
            cursor: pointer;
            transition: all .5s ease-in-out;

            &::picker(select){
                appearance: base-select;
            }

            option{
                width: 100%;
                height: 100%;
            }
        }
    </style>
</head>
<body>
    <select>
        <button>
            <selectedcontent></selectedcontent>
        </button>

        <option value="html">
            <span class="icon">
                 <span class="icon"><i class="fa-brands fa-html5"></i></span>
            </span>
            <span class="text">tml</span>
            <!-- <span class="text">HyperText Markup Language</span> -->
        </option>

        <option value="css">
            <span class="icon">
                 <span class="icon"><i class="fa-brands fa-css3-alt"></i></span>
            </span>
            <span class="text">ss</span>
            <!-- <span class="text">Cascading Style Sheets</span> -->
        </option>

        <option value="js">
            <span class="icon">
                 <span class="icon"><i class="fa-brands fa-square-js"></i></span>
            </span>
            <span class="text">s</span>
            <!-- <span class="text">JavaScript is a programming language and core technology of the Web</span> -->
        </option>
    </select>
</body>
</html>
