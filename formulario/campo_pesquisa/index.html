<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Campo de pesquisa personalizado</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <input type="checkbox" name="select" id="select">
        <label for="select" class="select">
            <span class="text">Your favorite anime</span>
            <span class="icon_select"><i class="fa-solid fa-angle-down"></i></span>
        </label>

        <div class="box">
            <label for="search" class="container_search">
                <span class="search"><i class="fa-solid fa-magnifying-glass"></i></span>
                <input type="search" name="search" id="search" placeholder="search">
            </label>

            <ul class="options">
                <li>Fullmetal Alchemist: Brotherhood</li>
                <li>Attack on Titan</li>
                <li>Death Note</li>
                <li>Cowboy Bebop</li>
                <li>Frieren e a Jornada para o Al√©m</li>
                <li>One Piece</li>
                <li>Hunter x Hunter</li>
                <li>Demon Slayer</li>
                <li>Jujutsu Kaisen</li>
                <li>My Hero Academia</li>
            </ul>
        </div>
    </div>
</body>
</html>
