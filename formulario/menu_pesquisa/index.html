<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu de pesquisa</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000011;
        }

        input[type="checkbox"]{
            display: none;
        }

        .container{
            position: relative;
            width: 300px;
        }

        .container label{
            display: block;
            position: relative;
            top: -80px;
            left: 0;
            width: 100%;
            padding: 1rem;
            background-color: #000024;
            border-radius: .8rem;
            transition: all .6s ease-in-out;
        }

        .container label:hover{
            box-shadow: 0 0 12;
        }

        .container label .selected{
            color: #fff;
            font-size: 1.2rem;
        }

        .container .menu{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 1rem;
            background-color: #000024;
            border-radius: .8rem;
        }

        .container .menu li{
            list-style-type: none;
            padding: 1rem;
            margin-bottom: 1.2rem;
            color: #fff;
            font-size: 1.2rem;
            border-radius: .8rem;
            transition: all .6s ease-in-out;
        }

        .container .menu li:hover{
            background-color: #000011;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="checkbox" id="select">
        <label for="select">
            <span class="selected">Opção 01</span>
        </label>
        

        <ul class="menu">
            <li>Opção 01</li>
            <li class="active">Opção 02</li>
            <li>Opção 03</li>
            <li>Opção 04</li>
        </ul>
    </div>
</body>
</html>
