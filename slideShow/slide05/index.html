<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Slide show</title>
    <style>
        
    </style>
</head>
<body>
    <h1>Carrossel com Input Radio</h1>

    <input type="radio" name="carrosel-radio" id="radio1" checked>
    <input type="radio" name="carrosel-radio" id="radio2">
    <input type="radio" name="carrosel-radio" id="radio3">
    <input type="radio" name="carrosel-radio" id="radio4">

    <div class="carrosel-container">
        <div class="slides">
            <div class="slide-item"><img src="imagens/img01.jpg" alt="Slide 1"></div>
            <div class="slide-item"><img src="imagens/img02.jpg" alt="Slide 2"></div>
            <div class="slide-item"><img src="imagens/img03.jpg" alt="Slide 3"></div>
            <div class="slide-item"><img src="imagens/img04.jpg" alt="Slide 4"></div>
        </div>
    </div>

    <div class="carrosel-controles">
        <label for="radio1"><img src="imagens/img01.jpg" alt="Slide 1"></label>
        <label for="radio2"><img src="imagens/img02.jpg" alt="Slide 2"></label>
        <label for="radio3"><img src="imagens/img03.jpg" alt="Slide 3"></label>
        <label for="radio4"><img src="imagens/img04.jpg" alt="Slide 4"></label>
    </div>
</body>
</html>
