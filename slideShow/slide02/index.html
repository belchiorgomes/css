<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Carrossel</title>
</head>
<body>
    <div class="container">
        <a href="#" class="prev" onclick="addSlides(-1)">
            <span>&#10094</span>
            <span class="prev-text">voltar</span>
        </a>

        <div>
            <div class="slides fade">
                <img src="img/slide1.png" alt="">
                <h2 class="title">Luiz e Alegria</h2>
                <p class="content">
                    O natal representa esperança, pois Cristo nasceu para iluminar nossas vidas.
                </p>
            </div>

            <div class="slides fade">
                <img src="img/slide2.png" alt="">
                <h2 class="title">Amor e Bondade</h2>
                <p class="content">
                    Que o espírito de Natal aqueça não apenas nossas casas, mas também nossas almas.
                </p>
            </div>

            <div class="slides fade">
                <img src="img/slide3.png" alt="">
                <h2 class="title">Feliz Natal</h2>
                <p class="content">
                    Desejo um Natal brilhante de alegria, solidariedade, união e muito amor!
                </p>
            </div>
        </div>

        <div class="footer">
            <button class="button" onclick="addSlides(1)">Próximo</button>
            <div class="dot-box">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
            </div>
        </div>
    </div>

    <script src="estilo.js"></script>
</body>
</html>
