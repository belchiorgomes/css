<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SlideShow</title>
</head>
<body>
    <div class="content">
        <div class="slides">
            <input type="radio" name="slide" id="slide1" checked>
            <input type="radio" name="slide" id="slide2">
            <input type="radio" name="slide" id="slide3">
            <input type="radio" name="slide" id="slide4">
            <input type="radio" name="slide" id="slide5">

            <div class="slide s1">
                <img src="https://rabiscodahistoria.com/wp-content/uploads/2023/05/Fotos-paisagem-natural-definicao-e-exemplos-1-1200x900.webp" alt="">
            </div>

            <div class="slide">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR540hkJAVNn-Mc52hwWOyVjz9yLRXTPht54Onk_Jmd084rTGIbMXoOnWfW1rsNh6OlTB8&usqp=CAU" alt="">
            </div>

            <div class="slide">
                <img src="https://blog.abreutur.com.br/wp-content/uploads/2019/02/3-Lago-Moraine.jpg" alt="">
            </div>

            <div class="slide">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSendEZbMdG_2-xl7QQTTguaQp3iOUHpU3Jq6J5R8lMZidIQsxjd8S9SU5JqpIWBfihEok&usqp=CAU" alt="">
            </div>

            <div class="slide">
                <img src="https://www.creativefabrica.com/wp-content/uploads/2023/05/03/Beautiful-Stunning-Scenery-Surrounding-Lake-Moraine-In-Canada-68695824-1.png" alt="">
            </div>
        </div>

        <div class="navigation">
            <label for="slide1"></label>
            <label for="slide2"></label>
            <label for="slide3"></label>
            <label for="slide4"></label>
            <label for="slide5"></label></div>
    </div>
</body>
</html>
