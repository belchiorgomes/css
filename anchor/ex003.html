<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            min-height: 100vh;
            display: grid;
            place-content: center;
            gap: 2rem;
            background-color: #534add;
            font-family: sans-serif;
            font-weight: bold;
        }

        form{
            inline-size: 300px;
            padding: 18px 12px;
            border-radius: .6rem;
            background-color: aliceblue;
            display: grid;
            grid-template-columns: 10% 1fr 10%;
            gap: 1rem;

            span{
                color: #534add;

            }

            input{
                appearance: none;
                width: 100%;
                cursor: pointer;
                background-color: transparent;

                &::-webkit-slider-runnable-track{
                    background-color: #534add;
                    height: 2px;
                    border-radius: 4px;

                }

                &::-webkit-slider-thumb{
                    appearance: none;
                    background-color: #534add;
                    width: 20px;
                    height: 20px;
                    border-radius: 50%;
                    margin-top: -9px;
                    border: 2px solid #fff;
                    box-shadow: 0 0 3px #464545;

                    anchor-name: --progresso;
                }
            }

            output{
                width: 40px;
                height: 40px;
                text-align: center;
                line-height: 40px;
                border-radius: 50%;
                background-color: #534add;
                border: 2px solid #fff;
                box-shadow: 0 0 3px #464545;
                color: #fff;

                position: fixed;
                position-anchor: --progresso;
                top: calc(anchor(top) - 50px);
                left: anchor(center);
                transform: translateX(-50%);
            }
        }
    </style>
</head>
<body>

    <form>
        <span>0</span>

        <input type="range" min="0" max="200" value="100" id="slider">

        <span>200</span>

        <output>100</output>
    </form>

    <script>
        const input = document.querySelector('input');
        const output = document.querySelector('output');

        input.addEventListener('input', (event) => {
            output.innerText = `${input.value}`;
        })
    </script>
</body>
</html>
