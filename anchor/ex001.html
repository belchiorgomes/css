<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            min-height: 100vh;
            display: grid;
            place-content: center;
        }

        .botao-referencia{
            padding: 12px 18px;
            border: none;
            border-radius: .8rem;
            font-size: 18px;
            font-weight: bold;
            background-color: #008371;
            cursor: pointer;

            anchor-name: --btn;
        }     
        
        .tooltip{
            padding: 12px 18px;
            border-radius: .8rem;
            background-color: #003b33;
            font-size: 18px;
            color: #fff;
            font-weight: bold;
            opacity: 0;
            transition: all .6s ease-in-out;

            position: fixed;
            position-anchor: --btn;
            /* top: anchor(bottom); */
            top: calc(anchor(bottom) + 18px);
            left: anchor(center);
            transform: translateX(-50%);
            /* margin-top: 18px; */
        }

        .botao-referencia:hover + .tooltip{
            opacity: 1;
        }

        .tooltip::after{
            position: absolute;
            content: "";
            width: 12px;
            height: 12px;
            background-color: #003b33;
            transform: rotate(45deg);
            top: -6px;
            left: 50%;
        }
    </style>
</head>
<body>
    <button class="botao-referencia">Passe o mouse</button>
    <div class="tooltip">Informação importante</div>
</body>
</html>
