<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela basica em HTML</title>
</head>
<body>
    <table><!--Define uma Tabela-->
        <tr>
            <th>titulo tabela 01</th><!--CÉLULAS DE CABEÇALLO-->
            <th>titulo tabela 02</th>
            <th>titulo tabela 03</th>
        </tr>

        <tr><!--Linha da tabela-->
            <td>texto tabela 01</td><!--Conteudo de uma célula da tabela-->
            <td>texto tabela 02</td>
            <td>texto tabela 03</td>
        </tr>

        <tr>
            <td>texto tabela 01</td>
            <td>texto tabela 02</td>
            <td>texto tabela 03</td>
        </tr>
    </table>

    <h2>Tabelas pode usar os atributos blobais HTML</h2>

    <p>link para a pagina de atributos globais HTML do site <a href="https://www.w3schools.com/tags/ref_standardattributes.asp" title="Ir para tutorial" target="_blank">W3schools</a></p>
</body>
</html>
