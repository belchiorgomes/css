<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag th</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        th{
            border: 1px solid black;
            padding: 1.1rem;
            width: 250px;
            text-align: right;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th abbr="celula 1">Celula de cabeçalho 1</th>
            <th>Celula de cabeçalho 2</th>
            <!--O abbratributo especifica uma versão mais curta do conteúdo em uma célula de cabeçalho.-->

            <!--Nota: O abbratributo não tem efeito visual em navegadores comuns, mas pode ser usado por leitores de tela. -->
        </tr>
    </table>
</body>
</html>
