<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efeito de zoom</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            overflow-x: hidden;
        }

        .scroll-container{
            position: relative;
            height: 300vh;

            view-timeline-axis: block;
            view-timeline-name: --card-scroll;
        }

        .scroll-container .card-zoom{
            position: sticky;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: coral;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            font-size: 1.2rem;
            box-shadow: 0 0 8px #ff713d;
            border-radius: .8rem;
            transition: all .6s ease-in-out;

            animation: zoom linear;
            animation-timeline: --card-scroll;
            animation-range: entry 100% cover 100%;
        }

        @keyframes zoom{
            from{
                transform: scale(1);
                opacity: 1;
            }

            to{
                transform: scale(.1);
                opacity: .8;
            }
        }
    </style>
</head>
<body>
    <div class="scroll-container">
        <div class="card-zoom">
            <h1>Efeito de zoom</h1>
            <h2>Usando apenas css</h2>
        </div>
    </div>
</body>
</html>
