<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            /* overflow: hidden; */
        }

        body{
            min-height: 300vh;
            position: relative;
        }

        .container{
            position: sticky;
            top: 0;
            left: 0;
            /* display: flex;
            justify-content: center;
            align-items: center; */
            min-height: 100vh;
            background-color: #ff50d3;
        }

        .card{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            width: 200px;
            height: 200px;
            border-radius: .8rem;
            background-color: var(--cor);

            /* animation: animacaoCard 2s linear forwards;
            animation-timeline: view(); */

        }

        .card01{
            z-index: 1;

            transform: translate(-50%,-50%) translateY(22.4%);

            animation: animacaoCard 2s linear forwards;
            animation-timeline: view();
        }

        @keyframes animacaoCard{
            from{
                transform: translate(-50%,-50%) translateY(22.4%);
            }

            to{
                transform: translate(-50%,-100vh);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card card01" style="--cor:coral;">01</div>
        <div class="card card02" style="--cor:blue;">02</div>
        <div class="card card03" style="--cor:#09ff00;">03</div>
    </div>
