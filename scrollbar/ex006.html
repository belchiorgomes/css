<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        body{
            height: 500vh;
            /* display: flex;
            justify-content: center;
            align-items: center; */
        }

        .card{
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            width: 200px;
            height: 200px;
            border-radius: .8rem;
            background-color: var(--cor);

            animation:  animacao linear forwards;
            animation-timeline: view();
            animation-range: entry 0% cover 50%;
        }

        @keyframes animacao{
            from{
                opacity: 0;
                transform: translateX(-420px);
            }

            to{
                opacity: 1;
                transform: translateX(420px);
            }
        }
    </style>
</head>
<body>
    <div class="card" style="--cor:coral;">01</div>
    <div class="card" style="--cor:blue;">02</div>
</body>
</html>
