<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>::scroll-button</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container{
            width: 500px;
            aspect-ratio: 16 / 9;
            display: flex;
            border-radius: .8rem;
            overflow: hidden;
            overscroll-behavior-x: contain;
            scroll-snap-type: x mandatory;
            anchor-name: --my-carousel;
        }

        .container::scroll-button(*){
            border: none;
            outline: none;
            background-color: transparent;
            width: 60px;
            height: 60px;
            background-color: #c2c2c2;
            margin-inline: .8rem;
            font-size: 1.3rem;
            border-radius: .8rem;
            position: absolute;
            position-anchor: --my-carousel;
            align-self: anchor-center;
        }

        .container::scroll-button(left){
            content: "➡️";
            right: calc(anchor(left) - 45px);
        }

        .container::scroll-button(right){
            content: "⬅️";
            left: calc(anchor(right) - 45px);
        }

        .container .box{
            flex: 0 0 100%;
            scroll-snap-align: start;
        }

        .container .box img{
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <img src="img/img01.jpg">
        </div>

        <div class="box">
            <img src="img/img02.jpg">
        </div>

        <div class="box">
            <img src="img/img03.jpg">
        </div>

        <div class="box">
            <img src="img/img04.jpg">
        </div>

        <div class="box">
            <img src="img/img05.jpg">
        </div>

        <div class="box">
            <img src="img/img06.jpg">
        </div>
    </div>
</body>
</html>
