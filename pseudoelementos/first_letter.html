<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        p{
            width: 300px;
            height: auto;
            padding: 12px;
            border-radius: 8px;
            box-shadow: 0 0 8px #c2c2c2,
                        0 0 12px #c2c2c2;
        }

        p::first-letter{
            font-size: 32px;
            font-weight: bolder;
            padding-right: 8px;
        }
    </style>
</head>
<body>
    <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. 
        Harum tempore sunt quis veritatis voluptate nam praesentium 
        cumque voluptatibus nihil tenetur dolor, vero voluptatum fugit 
        eligendi? In recusandae debitis totam eveniet?
    </p>
</body>
</html>
