<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container{
            width: 100vw;
            height: 100vh;
            background-color: #8c87b6;

            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .box{
            margin-block: 1rem;
            width: 100px;
            height: 100px;
            border-radius: 1rem;
            background-color: orange;

            /* flex-grow: 1; */
        }

        .container .box01{
            flex-shrink: 3;
            flex-grow: 3;
        }

        .container .selection{
            flex-basis: 300px;
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box box01">1</div>
        <div class="box">2</div>
        <div class="box selection">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
    </div>
</body>
</html>
