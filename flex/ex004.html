<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root{
            --flex: 1 1 150px;
        }

        body{
            min-height: 100vh;
            display: grid;
            place-content: center;
        }

        .container{
            inline-size: 500px;
            border: 2px solid black;
            padding: .8rem;
            resize: horizontal;
            overflow-x: scroll;

            display: flex;
            gap: 1rem;

            .box{
                background-color: coral;
                border-radius: .8rem;
                padding: 2rem;

                flex: var(--flex);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>
</html>
