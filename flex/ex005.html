<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Menu Flex-Box</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header{
            width: 100%;
            background-color: #faebd7;
            position: relative;
            z-index: 100;

            .container{
                padding: 12px 18px;
                display: flex;
                justify-content: space-between;
                align-items: center;
                gap: 1rem;

                .logo{
                    text-transform: uppercase;
                    font-size: 1.8em;
                    font-weight: bold;
                }

                .menu-popover-open{
                    border: none;
                    border-radius: .8rem;
                    background-color: #000;
                    padding: 18px;
                    cursor: pointer;

                     i{
                        color: #fff;
                        font-weight: bolder;
                        font-size: 18px;
                     }
                }

                .menu-popover{
                    width: 100%;
                    top: 70px;
                    border: none;
                    translate: 0 -500px;
                    transition: translate .5s, display .5s ease-in-out allow-discrete, overlay .5s ease-in-out allow-discrete;
                    overflow: hidden;

                    &:popover-open{
                        translate: 0 0;

                        @starting-style{
                            translate: 0 -300px;
                        }
                    }

                    ul{
                        list-style-type: none;
                        display: flex;
                        flex-flow: column nowrap;
                        gap: 18px;
                        background-color: #d8c0a1;
                        padding: 12px 18px;

                        li{
                            padding: 12px 18px;
                            border-radius: .8rem;

                            a{
                                display: block;
                                text-align: center;
                                text-decoration: none;
                                text-transform: uppercase;
                                color: #000;
                                font-size: 18px;
                                font-weight: bolder;
                            }
                        }
                    }
                }

                .menu-normal{
                    display: none;
                }
            }

            @media screen and (min-width: 430px){
                .container{
                    justify-content: flex-start;
                    gap: 3rem;

                    .menu-popover-open, .menu-popover{
                        display: none;
                    }

                    .menu-normal{
                        display: block;
                        
                        ul{
                            display: flex;
                            gap: 1rem;
                            list-style-type: none;
                        }

                    }
                }
            }
        }
    </style>
<body>
    <header>
        <div class="container">

            <div class="logo">Logo</div>

            <button class="menu-popover-open" popovertarget="menu-popover">
                <i class="fa-solid fa-bars"></i>
            </button>

            <nav class="menu-popover" id="menu-popover" popover="manual">
                <ul>
                    <li><a href="#">Opção 01</a></li>
                    <li><a href="#">Opção 02</a></li>
                    <li><a href="#">Opção 03</a></li>
                    <li><a href="#">Opção 04</a></li>
                    <li><a href="#">Opção 05</a></li>
                    <li><a href="#">Opção 06</a></li>
                </ul>
            </nav>

            <nav class="menu-normal">
                <ul>
                    <li><a href="#">Opção 01</a></li>
                    <li><a href="#">Opção 02</a></li>
                    <li><a href="#">Opção 03</a></li>
                    <li><a href="#">Opção 04</a></li>
                    <li><a href="#">Opção 05</a></li>
                    <li><a href="#">Opção 06</a></li>
                </ul>
            </nav>
        </div>
    </header>
</body>
</html>
