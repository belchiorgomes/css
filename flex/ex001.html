<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-direction</title>
    <style>
        .container{
            width: 700px;
            padding: 20px;
            border-radius: 12px;
            background-color: #424242;
            overflow: auto;
            resize: both;

            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: flex-start;
            align-items: flex-end;
            align-content: flex-start;
        }

        .container .box{
            width: 30px;
            height: 30px;
            text-align: center;
            line-height: 30px;
            border-radius: 8px;
            padding: 12px;
            margin: 18px;
            background-color: #868686;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
    </div>
</body>
</html>
