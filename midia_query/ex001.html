<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu responsivo com midia query</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        nav{
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        nav .logo{
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        nav .logo input{
            display: none;
        }

        nav .logo label{
            position: relative;
            display: block;
            width: 35px;
            height: 35px;
            background-color: #000;
            border-radius: .4rem;
        }

        nav .logo label span{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            display: block;
            width: 80%;
            height: 3px;
            background-color: orange;
        }

        nav .logo input:checked label ~ ul{
            display: none;
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">
            <a href="#">MyLogo</a>

            <input type="checkbox" name="menuHumbuguer" id="menuHumbuguer" checked>
            <label for="menuHumbuguer">
                <span></span>
                <span></span>
                <span></span>
            </label>
        </div>

        <ul>
            <li>
                <a href="#">Servi√ßos</a>
            </li>

            <li>
                <a href="#">Contados</a>
            </li>

            <li>
                <a href="#">Midias</a>
            </li>
        </ul>
    </nav>
</body>
</html>
