<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container{
            position: relative;
            top: 0;
            left: 0;
            width: 100%;
            height: 130vh;
            padding: 100px;
            overflow-x: hidden;
        }

        .text{
            position: absolute;
            width: 400px;
            padding: 22px 44px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text">
            <p>
                Lorem, ipsum dolor sit amet consectetur adipisicing elit. 
                Nulla officia, quibusdam ipsam sit dignissimos dolorum 
                aliquid totam alias optio earum molestias enim, 
                eveniet reiciendis ea dolore distinctio facere quod maxime.
            </p>
        </div>
    </div>

    <script>
        const text = document.querySelector('.text')

        window.addEventListener('scroll', function() {
            const value = window.scrollY
            text.style.top = value * 2.2 + 'px'
            text.style.left = value * 1.2 + 'px'
        })
    </script>
</body>
</html>
